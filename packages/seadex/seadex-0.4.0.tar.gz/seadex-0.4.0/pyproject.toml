[project]
name = "seadex"
version = "0.4.0"
description = "Python wrapper for the SeaDex API"
authors = [{ name = "Ravencentric", email = "me@ravencentric.cc" }]
readme = "README.md"
license = "MIT"
requires-python = ">=3.10"
keywords = ["seadex", "anime"]
classifiers = [
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Typing :: Typed",
]
dependencies = [
    "httpx>=0.27.2",
    "natsort>=8.4.0",
    "pydantic>=2.9.2",
    "stringenum>=0.5.0",
    "torf>=4.2.7",
    "typing-extensions>=4.12.2",
]

[project.optional-dependencies]
cli = ["cyclopts>=2.9.9", "rich>=13.8.1", "pyperclip>=1.9.0"]

[project.scripts]
seadex = "seadex.__main__:app"

[project.urls]
Homepage = "https://seadex.ravencentric.cc"
Documentation = "https://seadex.ravencentric.cc"
Repository = "https://github.com/Ravencentric/seadex"

[dependency-groups]
dev = [
    "coverage>=7.6.1",
    "mkdocs-autorefs>=1.2.0",
    "mkdocs-material>=9.5.36",
    "mkdocstrings[python]>=0.26.1",
    "mypy>=1.11.2",
    "pytest-httpx>=0.34.0",
    "pytest>=8.3.3",
    "ruff>=0.8.0",
    "tomli>=2.0.1",
]

[tool.ruff]
line-length = 120

[tool.ruff.lint]
extend-select = ["I", "DTZ", "RUF", "UP", "N", "D4"]
fixable = ["ALL"]

[tool.ruff.lint.extend-per-file-ignores]
"tests/*" = ["D", "RUF015", "TC"]

[tool.ruff.lint.isort]
required-imports = ["from __future__ import annotations"]

[tool.mypy]
strict = true
pretty = true
enable_error_code = ["ignore-without-code"]
exclude = "tests/"

[[tool.mypy.overrides]]
module = ["torf", "torf.*", "pyperclip", "pyperclip.*"]
ignore_missing_imports = true

[tool.coverage.run]
omit = ["tests/*"]

[tool.coverage.report]
exclude_also = [
    "if TYPE_CHECKING:", # Only used for type-hints
]

[build-system]
build-backend = "hatchling.build"
requires = ["hatchling"]
