[project]
name = "icalreporting"
version = "0.3.1"
description = "Reporting tools from ical files"
authors = [{name="J. Gressier", email="jeremie.gressier@isae-supaero.fr"}]
readme = "README.md"
license = { file = "LICENSE" }
classifiers = [
    "Development Status :: 3 - Alpha",
    "License :: OSI Approved :: MIT License",
    "Natural Language :: English",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries :: Python Modules" ]
requires-python = ">=3.9"
dependencies = [
    "pandas >= 2.1",
    "openpyxl >= 3.1",
    "ical >= 4.5",
    "icalendar" ]

[project.urls]
Homepage = "https://github.com/jgressier/icalreporting"

[tool.setuptools.packages.find] # to help find cfdtools folder as a package
include = ["icalreporting*"]

[project.optional-dependencies]
dev = [ 
    "pytest >= 6.0", 
    "pytest-cov >= 2.11.1",
    "pylint >= 2.6.0" ]

[build-system]
requires      = ["setuptools>=61.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project.scripts]
icalcheck = 'icalreporting._cli:icalcheck'
icalclean = 'icalreporting._cli:icalclean'

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "--cov -v"
testpaths = [
    "tests"
]

[tool.bumpver]
current_version = "v0.3.1"
version_pattern = "vMAJOR.MINOR.PATCH"
commit_message = "bump version {old_version} to {new_version}"
commit = true
tag = true
push = true

[tool.bumpver.file_patterns]
"pyproject.toml" = ['current_version = "{version}"', 'version = "{pep440_version}"']
"icalreporting/__init__.py" = ['__version__ = "{pep440_version}"']

[tool.black]
line-length = 110
skip-string-normalization = true
