[project]
name = "ColourScript"
version = "0.0.8"
authors = [
  { name="Tariq Tayebi", email="tariq.tayebi1@education.nsw.gov.au" },
]
description = "A package for functionality with text, escape codes, octal and hexadecimal codes, and other data."
readme = "README.md"
requires-python = ">=3.0"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://colourscript-documentation.readthedocs.io/"
