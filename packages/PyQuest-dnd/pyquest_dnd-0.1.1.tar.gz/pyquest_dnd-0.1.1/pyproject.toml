[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "PyQuest-dnd"
version = "0.1.1"
description = "A question and answer plaform that supports multiple(WIP!) terminal Q&A interactions and navigation. "
readme = "README.md"
requires-python = ">=3.12"
authors = [{ name = "CauseImCloudy", email = "carter.loyd@causeimcloudy.dev" }]
license = { file = "LICENSE" }
dependencies = []
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/causeImCloudy/PyQuest"
Issues = "https://github.com/causeImCloudy/PyQuest/issues"