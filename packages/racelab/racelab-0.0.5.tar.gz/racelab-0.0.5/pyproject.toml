[project]
name = "racelab"
version = "0.0.5"
authors = [
  { name="Li Yuan", email="lyuan@gd.edu.kg" },
  { name="Hengyuan Liu", email="hliu@gd.edu.kg" },
]
maintainers = [
  { name="Li Yuan", email="lyuan@gd.edu.kg" },
  { name="Hengyuan Liu", email="hliu@gd.edu.kg" },
]
description = "A Framework for Car Racing"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/GitData-GA/racelab/"
Issues = "https://github.com/GitData-GA/racelab/issues"

[tool.setuptools.package-data]
"racelab.deepracer.data" = ["*.npy"]
