[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "pse"
version = "1.1.0"
authors = [
  { name = "Jack Wind", email = "jckwind11@gmail.com" },
  { name = "The Proxy Company", email = "contact@theproxy.company" },
]
description = "Proxy Structuring Engine: Ensures AI-generated output adheres to predefined schemas without compromising creativity, speed, or context."
readme = "README.md"
requires-python = ">=3.11"
license = { file = "LICENSE" }
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

keywords = [
    "LLM",
    "large-action-models",
    "directed-acyclic-word-graph",
    "finite-automaton",
    "lazy-evaluation",
    "structured-output",
    "schema-guided-sampling",
    "AI-automation",
    "JSON-schema",
    "tool-integration",
]

dependencies = [
    "certifi",
    "charset-normalizer",
    "filelock",
    "fsspec",
    "huggingface-hub",
    "idna",
    "packaging",
    "PyYAML",
    "regex",
    "requests",
    "safetensors",
    "setuptools",
    "tokenizers",
    "tqdm",
    "transformers",
    "typing_extensions",
    "urllib3",
    "wheel",
    "sentencepiece",
    "protobuf",
    "lexpy",
    "pydantic",
    "docstring_parser"
]

[project.urls]
Homepage = "https://github.com/TheProxyCompany/proxy-structuring-engine"
Documentation = "https://github.com/TheProxyCompany/proxy-structuring-engine#readme"
Source = "https://github.com/TheProxyCompany/proxy-structuring-engine"

[project.optional-dependencies]
dev = [
    "pytest",
    "pytest-cov",
    "ruff",
    "coverage",
    "numpy",
    "flake8",
]
mlx = ["mlx", "mlx-lm"]
torch = ["torch"]
jax = ["jax", "jaxlib"]
benchmark = [
    "asv",
    "outlines-core",
    "lm-format-enforcer",
]
all = [
    "torch",
    "jax",
    "jaxlib",
    "mlx",
    "pytest",
    "pytest-cov",
    "ruff",
    "coverage",
    "numpy",
    "flake8",
]

[tool.hatch.build.targets.sdist]
include = [
  "LICENSE",
  "README.md",
  "pyproject.toml",
  "pse",
]

[tool.hatch.build.targets.wheel]
packages = ["pse"]

[tool.pytest.ini_options]
log_cli = false
log_cli_level = "INFO"
log_cli_format = "in %(filename)s:%(lineno)d [%(levelname)s] %(message)s"
log_cli_date_format = "%H:%M:%S"
