[metadata]
name = coderev
version = 0.1.3
description = AI-powered code review tool using LLMs
long_description = file: README.md
long_description_content_type = text/markdown
author = Aleksandar Dimov
author_email = isavitaisa@gmail.com
license = Apache-2.0
license_files = LICENSE
url = https://github.com/isavita/coderev
project_urls = 
	Bug Tracker = https://github.com/isavita/coderev/issues
classifiers = 
	Development Status :: 4 - Beta
	Environment :: Console
	Intended Audience :: Developers
	License :: OSI Approved :: Apache Software License
	Operating System :: OS Independent
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Topic :: Software Development :: Libraries :: Python Modules
	Topic :: Software Development :: Quality Assurance

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.8
install_requires = 
	click>=8.0.0
	gitpython>=3.1.0
	litellm>=1.0.0
	rich>=10.0.0

[options.packages.find]
where = src

[options.entry_points]
console_scripts = 
	coderev = coderev.main:cli

[options.extras_require]
dev = 
	pytest>=8.0.0
	pytest-cov>=4.0.0
	pytest-mock>=3.14.0
	ruff>=0.2.0
	black>=24.0.0
	pre-commit>=3.6.0

[egg_info]
tag_build = 
tag_date = 0

