[project]
name = "ocpiupdate"
version = "0.1.3"
description = "An updater for OpenCPI Projects"
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
    "tree-sitter",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project.scripts]
ocpiupdate = "ocpiupdate.v2_4_7_updater:main"

[tool.hatch.build.targets.wheel]
packages = ["src/ocpiupdate"]
