[project]
name = "ocpiupdate"
version = "0.1.6"
description = "An updater for OpenCPI Projects"
readme = "README.md"
requires-python = ">=3.8"
dependencies = []
maintainers = [
    { name = "Dom Walters" },
]
keywords = ["ocpi", "opencpi"]
classifiers = [
  "Development Status :: 3 - Alpha",
  "Intended Audience :: Developers",
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.8",
]

[project.urls]
Repository = "https://gitlab.com/dawalters/ocpiupdate"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project.scripts]
ocpiupdate = "ocpiupdate.v2_4_7_updater:main"

[tool.hatch.build.targets.wheel]
packages = ["src/ocpiupdate"]
