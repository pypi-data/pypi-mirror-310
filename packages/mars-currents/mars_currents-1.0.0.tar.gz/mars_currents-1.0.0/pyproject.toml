[project]
name = "mars_currents"
version = "1.0.0"
authors = [
  { name="Apostolos Kolokotronis", email="apostolos.kolokotronis@irf.se" },
]
description = "Package to map the induced magnetic field and current densities around Mars, using MAVEN data."
readme = "README.md"
requires-python = ">=3.11"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

dependencies = [
    "astropy>=6.1.3",
    "cdflib>=1.3.1",
    "matplotlib>=3.9.2",
    "numpy>=2.1.3",
    "pandas>=2.2.3",
    "plotly>=5.24.1",
    "scipy>=1.14.1",
    "spiceypy>=6.0.0",
    "xarray>=2024.10.0"
]

[project.urls]
Homepage = "https://github.com/apostkol/mars-electrodynamic-currents"

[build-system]
requires = [
    "setuptools>=42",
    "wheel==0.38.1",
]
build-backend = "setuptools.build_meta"

[project.optional-dependencies]
git = [
    "pre-commit",
]
style = [
    "black",
    "flake8",
    "isort",
    "pylint",
]
tests = [
    "ddt",
    "pytest",
    "pytest-cov",
]
docs = [
    "nbsphinx>=0.9.2",
    "numpydoc>=1.5.0",
    "pydata-sphinx-theme>=0.13.0",
    "sphinx>=7.0.0",
    "sphinx-codeautolink>=0.15.0",
    "sphinx-copybutton>=0.5.0",
    "sphinx-gallery>=0.13.0",
    "sphinxcontrib-apidoc>=0.3.0",
]

[tool.setuptools]
include-package-data = true

[tool.setuptools.packages.find]
where = ["."]

[tool.setuptools.package-data]
"*" = ["*.json", "*.csv", "*.txt"]

[tool.pytest.ini_options]
filterwarnings = [
    "ignore::RuntimeWarning",
]

[tool.black]
target-version = ["py311"]
include = '\.pyi?$'
exclude = '''
/(
    \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | _build
  | buck-out
  | build
  | dist

  # The following are specific to Black, you probably don't want those.
  | blib2to3
  | tests/data
)/'''

[tool.isort]
profile = "black"

[tool.pylint."MESSAGES CONTROL"]
disable = """
    missing-module-docstring,
    too-many-arguments,
    too-many-locals,
    too-many-lines,
    too-many-statements,
    too-many-branches,
    too-many-nested-blocks,
    invalid-name,
    duplicate-code,
    not-an-iterable,
    fixme
"""

[tool.bumpver]
current_version = "1.0.0"
version_pattern = "MAJOR.MINOR.PATCH"
commit_message  = "Bump version {old_version} -> {new_version}"
commit          = true
tag             = false
push            = false

[tool.bumpver.file_patterns]
"pyproject.toml" = ['current_version = "{version}"', 'version = "{version}"']
"mars_currents/__init__.py" = ["{version}", "Copyright 2020-YYYY"]