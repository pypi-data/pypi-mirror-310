[build-system]
requires = ["flit_core >=3.2,<4"]
build-backend = "flit_core.buildapi"

[project]
name = "fitout"
authors = [
        {name = "Kevin Meyer", email = "kevin@kmz.co.za"}
]
readme = "README.md"
license = {file = "LICENSE.txt"}
requires-python = ">=3.7"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10"
]

keywords = [
    "FitBitbit",
    "Google Takeout",
    "Data Processing"
]
dynamic = ["version", "description"]

[project.urls]
Home = "https://github.com/kev-m/pyFitOut"
Source = "https://github.com/kev-m/pyFitOut"
"Code of Conduct" = "https://github.com/kev-m/pyFitOut/blob/release/CODE_OF_CONDUCT.md"
"Bug tracker" = "https://github.com/kev-m/pyFitOut/issues"
Changelog = "https://github.com/kev-m/pyFitOut/blob/release/CHANGELOG.md"
Contributing = "https://github.com/kev-m/pyFitOut/blob/release/CONTRIBUTING.md"

#[project.dependencies]
# List of dependencies required to run the project

[tool.pytest.ini_options]
addopts = [
    "--import-mode=importlib",
]
testpaths = [
    "tests",
]
pythonpath = "."


[tool.flit.module]
name = "fitout"

[tool.flit.sdist]
include = [
]
exclude = [
    "docs",
    "examples",
    "utilities",
    "scratchpad",
    "tests",
    "data",
    "fitout/fitout_develop.py",
    "requirements-github.txt",
]

[tool.autopep8]
max_line_length = 120
aggressive = 0