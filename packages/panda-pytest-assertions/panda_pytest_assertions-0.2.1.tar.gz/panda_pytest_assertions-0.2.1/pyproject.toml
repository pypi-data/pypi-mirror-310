[tool.poetry]
name = "panda-pytest-assertions"
version = "0.2.1"
description = "Complex assertions that can be used when writing test with pytest"
authors = ["Cyber Panda <krunchfrompoland@gmail.com>"]
readme = "README.md"
homepage = "https://github.com/KRunchPL/panda-pytest-assertions"
repository = "https://github.com/KRunchPL/panda-pytest-assertions"
documentation = "https://github.com/KRunchPL/panda-pytest-assertions"
license = "Apache-2.0"
packages = [
    { include = "panda_pytest_assertions" },
]

[tool.poetry.dependencies]
python = "^3.10"
pytest = ">4.6.0"
pyyaml = "^6.0.1"

[tool.poetry.group.dev.dependencies]
darglint = "^1.8.1"
flake8 = "^7.1.1"
ruff = "^0.7.3"
mypy = "~1.13.0"
pytest-cov = "^6.0.0"
pytest-mock = "^3.14.0"
munch = "^4.0.0"
munch-stubs = "^0.1.2"
types-pyyaml = "^6.0.12.20240917"

[tool.poetry.group.docs.dependencies]
mkdocs-material = "^9.5.44"
mike = "^2.1.3"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
