[metadata]
name = filecombinator
description = A tool to combine multiple files while preserving directory structure
long_description = file: README.md
long_description_content_type = text/markdown
author = Peiman Khorramshahi
author_email = peiman@khorramshahi.com
license = MIT
classifiers = 
	Development Status :: 3 - Alpha
	Intended Audience :: Developers
	License :: OSI Approved :: MIT License
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.11

[options]
packages = find:
python_requires = >=3.11,<3.12
install_requires = 
	python-magic>=0.4.27
	click>=8.1.7
	rich>=13.9.4

[options.package_data]
filecombinator = 
	py.typed
	core/*.txt
	core/*.yaml
	*.pyi

[options.packages.find]
exclude = 
	tests*
	docs*

[flake8]
max-line-length = 88
extend-ignore = E203
exclude = 
	.git,
	__pycache__,
	build,
	dist,
	*.egg-info
	.venv

[mypy]
python_version = 3.11
warn_return_any = True
warn_unused_configs = True
disallow_untyped_defs = True
disallow_incomplete_defs = True
check_untyped_defs = True
disallow_untyped_decorators = False
no_implicit_optional = True
warn_redundant_casts = True
warn_unused_ignores = True
warn_no_return = True
warn_unreachable = True
show_error_context = True
show_column_numbers = True
show_error_codes = True
pretty = True
explicit_package_bases = True
exclude = filecombinator/_version.py

[mypy-click.*]
ignore_missing_imports = True

[mypy-rich.*]
ignore_missing_imports = True

[mypy-pytest.*]
ignore_missing_imports = True

[mypy-_pytest.*]
ignore_missing_imports = True

[mypy-python_magic.*]
ignore_missing_imports = True

[mypy-magic.*]
ignore_missing_imports = True

[mypy-yaml.*]
ignore_missing_imports = True

[tool:pytest]
testpaths = tests
python_files = test_*.py
addopts = --verbose --cov=filecombinator --cov-report=term-missing
markers = 
	end_to_end: mark test as end-to-end test that exercises the whole system

[coverage:run]
branch = True
source = filecombinator

[coverage:report]
exclude_lines = 
	pragma: no cover
	def __repr__
	if __name__ == .__main__.:
	raise NotImplementedError

[egg_info]
tag_build = 
tag_date = 0

