[project]
name = "beci"
dynamic = ["version"]
description = 'A helper script for the beci project'
readme = "readme.md"
authors = [
{ name = "Jayesh Badwaik", email = "j.badwaik@fz-juelich.de" },
]
dependencies = [
  "semver",
]

[project.urls]
Documentation = "https://gitlab.jsc.fz-juelich.de/exacb/beci"
Issues = "https://gitlab.jsc.fz-juelich.de/exacb/beci"
Source = "https://gitlab.jsc.fz-juelich.de/exacb/beci"

[project.scripts]
beci = "beci.cli:main"

# --------------------------------------------------------------------------------------------------
# Hatch configuration
# --------------------------------------------------------------------------------------------------
[tool.hatch.version]
path = "src/beci/metadata.py"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/beci"]

[tool.hatch.build.targets.wheel.shared-data]
"share"="share"

# --------------------------------------------------------------------------------------------------
# PyTest configuration
# --------------------------------------------------------------------------------------------------
[tool.pytest.ini_options]
pythonpath = ["src"]
addopts = "--cov --cov-report term-missing --cov-fail-under=10"

[tool.black]
line-length = 100

[tool.hatch.envs.test]
dependencies = [
  "pytest",
  "pytest-cov"
]

[tool.hatch.envs.types]
dependencies = [
  "types-PyYAML",
  "mypy",
  "semver",
  "pytest"
]

[tool.hatch.envs.doc]
dependencies = [
  "mkdocs",
  "mkdocstrings[python]",
  "mkdocs-material",
  "mike"
]


