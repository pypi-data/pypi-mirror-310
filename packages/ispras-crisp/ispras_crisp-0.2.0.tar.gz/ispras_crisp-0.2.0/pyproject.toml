[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[project]
requires-python = ">=3.9"

[tool.poetry]
name = "ispras-crisp"
version = "0.2.0"
description = "Coding Rules at ISP"
authors = ["Konstantin Arkhipenko <arkhipenko@ispras.ru>"]
license = "MIT"
readme = "README.md"
packages = [
    { include = "crisp" },
]

[tool.poetry.dependencies]
python = "^3.9"
ruff = "^0.8.0"
pycodestyle = "^2.12.1"
black = "^24.10.0"
colorama = "^0.4.6"
gitpython = "^3.1.43"
deepmerge = "^2.0"
wcmatch = "^10.0"
tomlkit = "^0.13.2"
psutil = "^6.1.0"

[tool.poetry.group.dev.dependencies]
twine = "^5.1.1"
pyre-check = "^0.9.23"

[tool.poetry.scripts]
crisp = "crisp.cli:main"

[tool.crisp]
exclude = []
line-length = 88
default-branch = "main"
pycodestyle-ignore = ["E133", "E203", "E241", "E74", "W503", "W505"]

[tool.black]
extend-exclude = ""
line-length = 88

[tool.ruff]
extend-exclude = []
line-length = 88

[tool.ruff.lint]
select = [
    "A",
    "ARG",
    "B",
    "C4",
    "COM",
    "D",
    "F",
    "I",
    "INP",
    "ISC",
    "N",
    "NPY",
    "Q",
    "RUF013",
    "UP",
]
ignore = [
    "B028",
    "B905",
    "COM812",
    "D10",
    "D203",
    "D212",
    "D213",
    "D214",
    "D215",
    "D401",
    "D404",
    "D405",
    "D406",
    "D407",
    "D408",
    "D409",
    "D410",
    "D411",
    "D412",
    "D413",
    "D414",
    "D415",
    "D416",
    "D417",
    "N803",
    "N806",
    "N812",
    "NPY002",
    "UP030",
    "UP032",
]
