[metadata]
name = blissoda
version = attr: blissoda.__version__
author = ESRF
author_email = wout.de_nolf@esrf.fr
description = Utilities for online data analysis and automation in Bliss
long_description = file: README.md
long_description_content_type = text/markdown
license = MIT
url = https://gitlab.esrf.fr/bliss/blissoda/
project_urls = 
	Source = https://gitlab.esrf.fr/bliss/blissoda/
	Documentation = https://blissoda.readthedocs.io/
	Tracker = https://gitlab.esrf.fr/bliss/blissoda/issues/
classifiers = 
	Intended Audience :: Science/Research
	License :: OSI Approved :: MIT License
	Programming Language :: Python :: 3

[options]
package_dir = 
	=src
packages = find:
python_requires = >=3.6
install_requires = 
	importlib_resources; python_version < '3.9'
	redis-om
	typing_extensions; python_version < '3.8'

[options.packages.find]
where = src

[options.entry_points]
console_scripts = 
	blissoda=blissoda.app.__main__:main

[options.package_data]
* = resources/*/*.*

[options.extras_require]
client = 
	blissdata >=0.2.5
	ewoksjob >=0.2
server = 
	blissdata >=0.2.5
	ewoksjob >=0.2
id01 = 
	%(client)s
bm02 = 
	%(client)s
id06 = 
	%(client)s
id09 = 
	%(client)s
id11 = 
	%(client)s
id12 = 
	%(client)s
id13 = 
	%(client)s
id14 = 
	%(client)s
id22 = 
	%(client)s
bm23 = 
	%(client)s
	silx >=1.1.0
id24 = 
	%(client)s
	silx >=1.1.0
id31 = 
	%(client)s
id32 = 
	%(client)s
streamline = 
	%(client)s
democlient = 
	%(client)s
demoworker = 
	%(server)s
	ewoksjob[blissworker] >=0.2.1
	ewoksxrpd >=0.3
	est[full]
	orange3
	ewoksid12
test = 
	pytest >=7
	mock
	pytest-mock
	pytest-redis
	scipy
	%(client)s
	%(server)s
	%(id22)s
	%(id11)s
	%(id31)s
	%(streamline)s
	%(bm23)s
dev = 
	%(test)s
	black >=22
	flake8 >=4
doc = 
	%(test)s
	sphinx >=4.5
	sphinx-autodoc-typehints >=1.16
	sphinx_design
	pydata_sphinx_theme < 0.15

[flake8]
ignore = E501, E203, W503
max-line-length = 88
exclude = 
	.eggs

[coverage:run]
omit = 
	setup.py
	*/tests/*

[egg_info]
tag_build = 
tag_date = 0

