# Version 2 is the latest that is supported by docker-compose in
# Ubuntu Xenial.
version: '2'

services:
  registry:
    image: quay.io/zuul-ci/zuul-registry
    volumes:
      - "./conf/:/conf/:z"
      - "/tmp/registry-test/tls/:/tls:z"
    environment:
      - DEBUG=1
    ports:
      - "9000:9000"
