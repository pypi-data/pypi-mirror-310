[tox]
minversion = 3.2
skipsdist = True
envlist = pep8,py37

[testenv]
basepython = python3
usedevelop = True
deps =
  -r{toxinidir}/requirements.txt
  -r{toxinidir}/test-requirements.txt
commands =
  stestr run {posargs}
  stestr slowest

[testenv:pep8]
install_command = pip install {opts} {packages}
commands =
  flake8 {posargs}

[testenv:venv]
commands = {posargs}
