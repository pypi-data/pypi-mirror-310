[project]
name = "faz-utils"
# On the release branches, this string will be automatically updated by the bots
# Do not change this in the main branch!


version = "0.1.2"


description = "Utility modules for faz projects"
readme = "README.md"
license = {file = "LICENSE"}
requires-python = ">=3.12"
authors = [
    { name = "FAZuH", email = "fazuhhh@proton.me" }
]
dependencies = [
    "loguru>=0.7.2",
    "sqlalchemy>=2.0.36",
]

[project.urls]
Source = "https://github.com/FAZuH/faz-utils"
Issues = "https://github.com/FAZuH/faz-utils/issues"
Documentation = "https://github.com/FAZuH/faz-utils#readme"

[dependency-groups]
dev = [
    "black>=24.10.0",
    "pytest>=8.3.3",
    "ruff>=0.7.4",
]

[build-system]
requires = ["setuptools>=42"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = [ "src" ]
include = [ "faz.utils*" ]

[tool.pytest.ini_options]
addopts = "-ra -q"
testpaths = [
    "tests",
]

[tool.ruff]
exclude = [
    ".bzr",
    ".direnv",
    ".eggs",
    ".git",
    ".git-rewrite",
    ".hg",
    ".ipynb_checkpoints",
    ".mypy_cache",
    ".nox",
    ".pants.d",
    ".pyenv",
    ".pytest_cache",
    ".pytype",
    ".ruff_cache",
    ".svn",
    ".tox",
    ".venv",
    ".vscode",
    "__pypackages__",
    "_build",
    "buck-out",
    "build",
    "dist",
    "node_modules",
    "site-packages",
    "venv",
]
line-length = 100
indent-width = 4
target-version = "py313"

[tool.ruff.lint]
select = ["E4", "E7", "E9", "F"]
ignore = ["E731"]
fixable = ["ALL"]
unfixable = []
dummy-variable-rgx = "^(_+|(_+[a-zA-Z0-9_]*[a-zA-Z0-9]+?))$"

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"
docstring-code-format = false
docstring-code-line-length = "dynamic"
