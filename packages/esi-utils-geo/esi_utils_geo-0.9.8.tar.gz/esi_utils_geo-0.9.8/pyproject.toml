[build-system]
requires = [
    "setuptools>=61.0",
    "wheel",
    "setuptools_scm[toml]>=3.4",]
build-backend = "setuptools.build_meta"

[tool.setuptools_scm]

[project]
name = "esi-utils-geo"
dynamic = ["version"]
description = "USGS Earthquake Basic Geographic Utilities"
authors = [
    {name = "Mike Hearne", email="mhearne@usgs.gov"},
]
license = {file = "LICENSE.md"}
readme = "README.md"
requires-python = ">=3.8"

keywords = ["utilities", "geo"]

dependencies = [
    "numpy>=1.21.0,<2.0.0",
    "pandas>=1.4.1",
    "requests>2.31.0"
]

[project.optional-dependencies]
dev = [
    "build>=0.7.0",
    "black>=21",
    "flake8>=3.9",
    "ipython>=7.26",
    "twine>=4.0.2"
]
test = [
    "pytest>=6.2",
    "pytest-cov>=2.12.0"
]
build = [
    "build",
    "twine",
    "check-wheel-contents",
]

[tool.setuptools]
include-package-data = true

[tool.setuptools.packages.find]
where = ["src"]
include = ["esi_utils_geo*"]
exclude = ["tests*"]

[tool.setuptools.package-data]
esi_utils_geo = ["*.txt"]

[options.package_data]
esi_utils_geo = ["data/*"]



