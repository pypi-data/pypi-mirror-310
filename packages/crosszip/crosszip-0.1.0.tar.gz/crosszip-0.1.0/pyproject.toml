[project]
name = "crosszip"
version = "0.1.0"
description = "Apply a given function to all combinations of elements from multiple iterables"
readme = "README.md"
authors = [
    { name = "Indrajeet Patil", email = "patilindrajeet.science@gmail.com" }
]
requires-python = ">=3.12"
license = { file = "LICENSE.md" }
keywords = ["iterables"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3 :: Only",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = []

[project.urls]
Repository = "https://github.com/IndrajeetPatil/crosszip"
Changelog = "https://github.com/IndrajeetPatil/crosszip/blob/main/CHANGELOG.md"

[tool.uv]
dev-dependencies = [
    "coverage>=7.6.4",
    "mypy>=1.13.0",
    "pytest-random-order>=1.1.1",
    "pytest>=8.3.3",
    "ruff>=0.7.4",
    "pytest-snapshot>=0.9.0",
    "pre-commit>=4.0.1",
    "pytest-mock>=3.14.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.ruff]
line-length = 88
indent-width = 4

[tool.ruff.lint]
preview = true
#select = ["ALL"]
ignore = ["D100"]

[tool.ruff.format]
preview = true

[tool.pytest.ini_options]
addopts = ["--strict-config", "--strict-markers"]
xfail_strict = true
python_files = ["test_*.py", "test-*.py", "tests.py", "test.py"]

[tool.coverage.run]
omit = ["tests/*", "test/*", "test_*.py", "test-*.py", "test.py", "tests.py"]

[tool.coverage.report]
show_missing = true

[tool.coverage.html]
show_contexts = true
