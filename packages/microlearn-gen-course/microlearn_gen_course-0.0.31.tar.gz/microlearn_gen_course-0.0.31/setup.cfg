[metadata]
name = microlearn_gen_course
description = A python package for generating microlearn course content
long_description_content_type = text/markdown
url = https://github.com/AIprojectflow/gen_course
project_urls = 
	Bug Tracker = https://github.com/AIprojectflow/gen_course/issues
	Changelog = https://github.com/AIprojectflow/gen_course/releases
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: BSD License
	Intended Audience :: Developers

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.8
install_requires = 
	microlearn-llm-factory >= 0.0.9

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

