[project]
name = "nonebot-plugin-stable-diffusion-diao"
version = "0.5.4.9"
description = "主要面对stable-diffusion-webui-api的nonebot2插件"
authors = [
    { name = "DiaoDaiaChan", email = "diaodaiachan@qq.com" },
]
dependencies = [
    "aiofiles>=23.1.0",
    "aiohttp>=3.8.4",
    "nonebot-adapter-onebot>=2.1.3",
    "nonebot-adapter-qq",
    "nonebot2>=2.0.0b4",
    "nonebot-plugin-htmlrender>=0.2.0.3",
    "Pillow>=9.5.0",
    "qrcode>=7.4.2",
    "tqdm",
    "redis",
    "ruamel.yaml",
    "BingImageCreator==0.5.0",
    "gradio_client>=0.16.4",
    "pydantic",
    "stable_diffusion_drawbridge_api>=1.1.3",
    "nonebot_plugin_alconna",
    "bs4",
]

[tool.pdm.dependencies]
requires-python = ">=3.8"
readme = "README.md"

[tool.pdm.dependencies.tensorflow]
version = "2.9.0"
optional = true

[tool.pdm.dependencies.license]
text = "MIT"

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"
