# --------------------------------
# key或者后台设置
# --------------------------------
novelai_mj_proxy: "" # 使用mj必填，midjourney 代理地址，参考项目 https://github.com/novicezk/midjourney-proxy
novelai_mj_token: "" # 选填，鉴权用
bing_key: ""  # bing的翻译key
deepl_key: ""  # deepL的翻译key
baidu_translate_key:
    SECRET_KEY: ""
    API_KEY: ""
# 例:{"SECRET_KEY": "", "API_KEY": ""} # https://console.bce.baidu.com/ai/?_=1685076516634#/ai/machinetranslation/overview/index
novelai_tagger_site: server.20020026.xyz:7865  # 分析功能的地址 例如 127.0.0.1:7860
novelai_pic_audit_api_key:  # 你的百度云API Key
    SECRET_KEY: ""
    API_KEY: ""
openai_api_key: ""  # 如果要使用ChatGPTprompt生成功能, 请填写你的OpenAI API Key
openai_proxy_site: api.openai.com  # 如果你想使用代理的openai api 填写这里
proxy_site: ""  # 只支持http代理, 设置代理以便访问C站, OPENAI, 翻译等, 经过考虑, 还请填写完整的URL, 例如 "http://192.168.5.1:11082"
trans_api: server.20020026.xyz:50000  # 自建翻译API
redis_host: ["127.0.0.1", 6379]  # redis地址和端口
dbapi_site: ["127.0.0.1", 8000]  # SD-DrawBridgeAPI监听地址以及端口
dbapi_conf_file: './config/dbapi_config.yaml'  # SD-DrawBridgeAPI配置文件
# --------------------------------
# 开关设置
# --------------------------------
novelai_antireport: true  # 玄学选项。开启后，合并消息内发送者将会显示为调用指令的人而不是bot
novelai_on: true  # 是否全局开启画图
novelai_save_png: false  # 是否保存为PNG格式
novelai_pure: true  # 是否启用简洁返回模式（只返回图片，不返回tag等数据）
novelai_extra_pic_audit: true  # 是否为二次元的我, chatgpt生成tag等功能添加审核功能
run_screenshot: false  # 获取服务器的屏幕截图
is_redis_enable: true  # 是否启动redis, 启动redis以获得更多功能
auto_match: true  # 是否自动匹配
hr_off_when_cn: true  # 使用controlnet功能的时候关闭高清修复
only_super_user: true  # 只有超级用户才能永久更换模型
show_progress_bar: [false, 2]  # 是否显示进度条
save_img: true  # 是否保存图片(API侧)
is_return_hash_info: false  # 是否返回图片哈希信息（避免被q群管家撤回）
ai_trans: false  # ai自动翻译/生成
dbapi_build_in: false  # 启动内置的dbapi进行生图
send_to_bot: true  # 涩图直接发给机器人本身(避免未配置superusers)
enable_txt_audit: false  # 启用LLM文本审核功能
reload_model: false  # 是否自动重新加载lora/emb模型
# --------------------------------
# 插件开关
# --------------------------------
tiled_diffusion: false  # 使用tiled-diffusion来生成图片
openpose: false  # 使用openpose dwopen生图，大幅度降低肢体崩坏
sag: false  # 每张图片使用Self Attention Guidance进行生图(能一定程度上提升图片质量)
is_trt_backend: false  # 是否有使用了TensorRT的后端(分辨率必须为64的倍数), 打开此设置之后,会自动更改分辨率和高清修复倍率
negpip: false  # 用法 正面提示词添加 (black:-1.8) 不想出现黑色
zero_tags: false  # 发送绘画命令不添加prompt的时候自动随机prompt来进行绘图
auto_dtg: false # prompt少于10的时候自动启动dtg补全tag同时生效于二次元的我
# --------------------------------
# 模式选择
# --------------------------------
novelai_save: 2  # 是否保存图片至本地,0为不保存，1保存，2, 同时保存追踪信息
novelai_daylimit_type: 2  # 限制模式, 1为张数限制, 2为画图所用时间计算(推荐)
novelai_htype: 1  # 1为发现H后私聊用户返回图片, 2为返回群消息但是只返回图片url并且主人直接私吞H图, 3发送二维码(无论参数如何都会保存图片到本地), 4为不发送色图
novelai_h: 2  # 涩涩prompt检测, 是否允许H, 0为不允许, 1为删除屏蔽词, 2允许(推荐直接使用图片审核功能)
novelai_picaudit: 3  # 1为百度云图片审核,暂时不要使用百度云啦,要用的话使用4 , 2为本地审核功能, 3为关闭, 4为使用webui，api,地址为novelai_tagger_site设置的
tagger_model_path: 'SmilingWolf/wd-v1-4-convnextv2-tagger-v2'  # 本地审核模型路径/仓库路径
novelai_todaygirl: 1  # 可选值 1 和 2 两种不同的方式
# --------------------------------
# 负载均衡设置
# --------------------------------
novelai_load_balance: true  # 负载均衡, 使用前请先将队列限速关闭, 目前只支持stable-diffusion-webui, 所以目前只支持novelai_mode = "sd" 时可用, 目前已知问题, 很短很短时间内疯狂画图的话无法均匀分配任务
novelai_load_balance_mode: 1  # 负载均衡模式, 1为随机, 2为加权随机选择
novelai_load_balance_weight: []  # 设置列表, 列表长度为你的后端数量, 数值为随机权重, 例[0.2, 0.5, 0.3], 注意, 要和下面的长度一致 ↓
novelai_backend_url_dict: # 你能用到的后端, 无http头 , 键为名称, 值为url, 例:backend_url_dict = {"NVIDIA P102-100": "192.168.5.197:7860","NVIDIA CMP 40HX": "127.0.0.1:7860"}
    "雕雕的后端": "server.20020026.xyz:7865"
    "本地后端": "127.0.0.1:7860"
backend_type:  # 这里的长度要和上面一样哦! 支持 1.5 / xl / flux
  - 1.5
  - xl
# 后端跑的是什么类型的模型? ↑
override_backend_setting_enable: false  # 是否启用后端设置覆写功能, 注意,长度要和后端字典长度一致
override_backend_setting:  #覆写后端设置
# init函数支持的输入
# "tags": ""  #
# "ntags": ""
# "seed": null
# "scale": null  # cfg scale
# "steps": null  
# "strength": null  # denoize_strength
# "noise": null  # 
# "man_shape": null  # 画布形状/分辨率 例: 512x768
# "sampler": null  # 采样器
# "backend_index": null  # 后端索引
# "disable_hr": false  # 关闭高清修复
# "hiresfix_scale": null  # 高清修复倍率
# "event": null
# "sr": null  # 超分/支持输入 ['fast']/['slow']
# "model_index": null  # 模型索引
# "custom_scripts": null
# "scripts": null
# "td": null  # tilled diffusion
# "xyz_plot": null
# "open_pose": false  
# "sag": false
# "accept_ratio": null  # 画幅比例 '2:3'
# "outpaint": false
# "cutoff": null
# "eye_fix": false  # ad修复器
# "pure": false  # 纯净模式
# "xl": false 
# "dtg": false 
# "pu": false
# "ni": false
# "batch": 1  # 每批张数
# "niter": 1  # 批数
# "override": false,
# "model": null  # 使用的模型
# v_prediction=False,  # 是否需要V预测推理
# scheduler=None,  # 调度器
# styles: list = None,  # prompt style
  -
    "tags": ""
    "ntags": "easynegative"
    "scale": 7
    "steps": 16
    "sampler": Euler a
  -
    "steps": 4
    "model": "flux1-schnell-bnb-nf4.safetensors"
  -
    "tags": "score_9..."
    "ntags": "score_3..."

# --------------------------------
# post参数设置
# --------------------------------
# 注意!! 以下tags设置本人推荐使用override_backend_setting来为不同的后端单独设置
novelai_tags: ""  # 内置的tag
novelai_ntags: "easynegative"  # 内置的反tag
novelai_steps: 20  # 默认步数
novelai_max_steps: 36  # 默认最大步数
novelai_scale: 7  # CFG Scale 请你自己设置, 每个模型都有适合的值
novelai_random_scale: false  # 是否开启随机CFG
novelai_random_scale_list:
- - 5
  - 0.4  # (40%概率随机到5, 20%概率随机到7)
- - 6
  - 0.4
- - 7
  - 0.2
novelai_random_ratio: true  # 是否开启随机比例
novelai_random_ratio_list: 
- - p
  - 0.7  # 70%概率随机到 p , 即为人像构图
- - s
  - 0.1
- - l
  - 0.1
- - uw
  - 0.05
- - uwp
  - 0.05
novelai_random_sampler: false  # 是否开启随机采样器
novelai_random_sampler_list: 
- - Euler a
  - 0.9
- - DDIM
  - 0.1
novelai_sampler: Euler a  # 默认采样器,不写的话默认Euler a, Euler a系画人物可能比较好点, DDIM系, 如UniPC画出来的背景比较丰富, DPM系采样器一般速度较慢, 请你自己尝试(以上为个人感觉
novelai_hr: true  # 是否启动高清修复, 推荐使用override_backend_setting 来为后端启动高清修复
novelai_hr_scale: 1.5  # 高清修复放大比例, 推荐使用override_backend_setting 来为后端设置高清修复比例
novelai_hr_payload:   # 新版的webui和旧版的webui高清修复是不一样的哦! 雕雕下面写的还是旧版的
    enable_hr: true
    denoising_strength: 0.4  # 重绘幅度
    hr_scale: 1.5  # 高清修复比例, 1.5为长宽分辨率各X1.5
    hr_upscaler: "R-ESRGAN 4x+ Anime6B"  # 超分模型, 使用前请先确认此模型是否可用, 推荐使用R-ESRGAN 4x+ Anime6B
    hr_second_pass_steps: 7  # 高清修复步数, 个人建议7是个不错的选择, 速度质量都不错
novelai_SuperRes_MaxPixels: 2000  # 超分最大像素值, 对应(值)^2, 为了避免有人用超高分辨率的图来超分导致爆显存(
novelai_SuperRes_generate: false  # 图片生成后是否再次进行一次超分
novelai_SuperRes_generate_way: "fast"  # 可选fast和slow, slow需要用到Ultimate SD upscale脚本
novelai_SuperRes_generate_payload: 
    upscaling_resize: 1.2  # 超分倍率, 为长宽分辨率各X1.2
    upscaler_1: "Lanczos"  # 第一次超分使用的方法
    upscaler_2: "R-ESRGAN 4x+ Anime6B"  # 第二次超分使用的方法
    extras_upscaler_2_visibility: 0.6  # 第二层upscaler力度
novelai_ControlNet_post_method: 0
control_net: 
    - "lineart_anime"
    - "control_v11p_sd15s2_lineart_anime [3825e83e]"  # 处理器和模型
xl_config:  # 注意以下配置基本上被抛弃, 请修改override_backend_setting
    sd_vae: "sdxl_vae.safetensors"
    prompt: ""
    negative_prompt: ""
    hr_config:         
      denoising_strength: 0.7
      hr_scale: 1.5
      hr_upscaler: "Lanczos"
      hr_second_pass_steps: 10
    xl_base_factor: 1.5  # xl基础分辨率
# --------------------------------
# 插件设置
# --------------------------------
novelai_command_start:   # 机器人响应什么命令
    - "绘画"
    - "咏唱"
    - "召唤"
    - "约稿"
    - "aidraw"
    - "画"
    - "绘图"
    - "AI绘图"
    - "ai绘图"
novelai_retry: 4  # post失败后重试的次数
novelai_daylimit: 24  # 每日画图次数限制，0为禁用
# 可运行更改的设置
novelai_cd: 60  # 默认的cd
novelai_group_cd: 3  # 默认的群共享cd
novelai_revoke: 0  # 是否自动撤回，该值不为0时，则为撤回时间
novelai_size_org: 1024  # 最大分辨率
# 允许生成的图片最大分辨率，对应(值)^2.默认为1024（即1024*1024）。如果服务器比较寄，建议改成640（640*640）或者根据能够承受的情况修改。naifu和novelai会分别限制最大长宽为1024
# --------------------------------
# 脚本设置
# --------------------------------
