            ad_y_offset: 0
            ad_dilate_erode: 4
            ad_mask_merge_invert: "None"
            ad_mask_blur: 4
            ad_denoising_strength: 0.4
            ad_inpaint_only_masked: true
            ad_inpaint_only_masked_padding: 32
            ad_use_inpaint_width_height: false
