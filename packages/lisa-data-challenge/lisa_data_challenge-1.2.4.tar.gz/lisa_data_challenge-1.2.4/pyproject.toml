# pyproject.toml

[build-system]
requires = ["setuptools>=60", "wheel", "cython==0.29.34", "numpy", "setuptools-scm>=8.0"]
build-backend = "setuptools.build_meta"

[project]
name = "lisa-data-challenge"
dynamic = ["version"]
description = "LISA Data Challenge software"
readme = "README.md"
authors = [{ name = "ldc-dev" }]
license = { file = "LICENSE" }
dependencies = [
    "numpy", "scipy", "astropy", "xarray", "h5py", "matplotlib", "lisaconstants",
    "lisaorbits", #"fastgb@git+https://gitlab.in2p3.fr/LISA/fastgb",
]
requires-python = ">=3.7"

[project.urls]
homepage = "https://lisa-ldc.lal.in2p3.fr"
documentation = "https://lisa.pages.in2p3.fr/LDC"

[tool.flit.module]
name = "ldc"

[tool.setuptools_scm]
version_file = "_version.py"
