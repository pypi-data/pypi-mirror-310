$id: https://controlman.repodynamics.com/schema/changelog
$schema: https://json-schema.org/draft/2020-12/schema
title: Changelog
description: Project's changelog.
type: array
items:
  type: object
  required: [ version ]
  properties:
    ongoing:
      type: boolean
    version:
      type: string
    date:
      $ref: https://jsonschemata.repodynamics.com/date/yyyy-mm-dd
    type:
      type: string
      enum: [major, minor, patch, post, local]
    phase:
      type: string
      enum: [dev, pre, final]
    title:
      type: string
    description:
      type: string
    type_id:
      type: string
    issue:
      type: object
    pull_request:
      type: object
    labels:
      type: array
    milestone:
      type: object
    protocol:
      type: object
    tasks:
      type: array
    parent:
      type: object
      properties:
        sha:
          type: string
        version:
          type: string
        distance:
          type: string
    contributor:
      type: object
      properties:
        member:
          type: object
        user:
          type: object
        external:
          type: object
    github:
      type: object
    zenodo:
      type: object
    zenodo_sandbox:
      type: object
