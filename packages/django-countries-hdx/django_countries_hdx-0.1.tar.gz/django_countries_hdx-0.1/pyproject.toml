[project]
name = "django-countries-hdx"
version = "0.1"
description = "Adds extra M49 data to django-countries."
readme = "README.md"
requires-python = ">=3.10"
authors = [{name = "Internet Society"}]
license = {text = "MIT"}
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Natural Language :: English",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Framework :: Django",
]
dependencies = [
    "django>4.2",
    "django-countries>7.6.0",
    "hdx-python-country>3.8.0"
]

[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
exclude = ["data", "tests"]

[project.urls]
Homepage = "https://github.com/InternetSociety/django-countries-hdx"
Changelog = "https://github.com/InternetSociety/django-countries-hdx/releases"
Issues = "https://github.com/InternetSociety/django-countries-hdx/issues"
CI = "https://github.com/InternetSociety/django-countries-hdx/actions"

[project.optional-dependencies]
test = ["pytest", "django_countries", "pandas"]

[project.entry-points."django_countries.Country"]
region = "django_countries_hdx:regions.country_region"
subregion = "django_countries_hdx:regions.country_subregion"
region_name = "django_countries_hdx:regions.country_region_name"
subregion_name = "django_countries_hdx:regions.country_subregion_name"
