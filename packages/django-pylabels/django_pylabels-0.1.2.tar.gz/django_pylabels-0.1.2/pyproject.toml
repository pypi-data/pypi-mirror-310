[project]
name = "django-pylabels"
dynamic = ["version"]
description = "Use pylabels2 in Django"
readme = "README.md"
dependencies = ['pylabels2']
requires-python = '>=3.12'
keywords = ['Django labels avery pylabels2']
authors = [{name="Erik van Widenfelt", email="ew2789@gmail.com"}]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
]
license = {file = "LICENSE"}

[build-system]
requires = ["setuptools>=60", "setuptools-scm>=8.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools_scm]
version_file="_version.py"

[tool.black]
line-length = 95
target-version = ["py312"]

[tool.isort]
profile = "black"
py_version = "312"
skip = [".tox", ".eggs"]

[tool.coverage.run]
parallel = false
branch = true
source = ["django_pylabels"]

[tool.coverage.paths]
source = ["django_pylabels"]

[tool.coverage.report]
show_missing = true
skip_covered = true
exclude_lines = [
  "pragma: no cover",
  "if TYPE_CHECKING:",
]

[tool.flake8]
ignore = ['E226','W503','E203','W605']
per-file-ignores = [
    '__init__.py:F401',
]
max-line-length = 95
max-complexity = 10
count = true
exclude = [
    '*/migrations/*',
    '.tox',
    '.git',
    '__pycache__',
    'build',
    'dist',
    '.eggs'
]

[tool.setuptools.packages.find]
include = ["django_pylabels*", "django_pylabels/templates/*.html"]
exclude = ["django_pylabels.tests*"]
namespaces = false  # true by default
