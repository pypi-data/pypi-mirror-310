[metadata]
name = scolengo-api
version = 1.0
author = Vermylion
author_email = vermylioncode@gmail.com
description = Unofficial Python API client of Skolengo EMS v2
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/Vermylion/scolengo-api-py
project_urls = 
	Bug Tracker = https://github.com/Vermylion/scolengo-api-py
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: GNU General Public License v3 (GPLv3)
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.7
install_requires = 
	requests
	authlib
	json_api_doc

[options.package_data]
* = *.md

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

