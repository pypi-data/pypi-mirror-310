[build-system]
requires = ["flit_core >=3.2,<4"]
build-backend = "flit_core.buildapi"

[project]
name = "pynsn"
authors = [{name = "Oliver Lindemann", email = "lindemann@essb.eur.nl"}]
readme = "README.md"
license = {file = "LICENSE"}
classifiers = ["License :: OSI Approved :: MIT License"]
dynamic = ["version", "description"]
requires-python = ">=3.10"
dependencies =  ["numpy>=2.1.3",
                    "pandas>=2.2",
                    "shapely>=2.0",
                    "orjson>=3.10",
                    "svgwrite>=1.4",
                    "Pillow>=11.0"]

[project.optional-dependencies]
analysis = ["scipy>=1.14", "matplotlib>=3.9"]
pygame = ["pygame>=2.5"]
#expyriment = ["expyriment>=0.10"]
test = [
    "pytest >=2.7.3"
]
doc = ["Sphinx>=5.1",
    "sphinx-autodoc-typehints",
    "sphinx-rtd-theme"]


[project.urls]
Documentation = "https://github.com/lindemann09/PyNSN"
Source = "https://github.com/lindemann09/PyNSN"
