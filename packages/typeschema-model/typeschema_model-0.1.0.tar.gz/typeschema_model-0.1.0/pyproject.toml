[project]
name = "typeschema-model"
version = "0.1.0"
authors = [
  { name="Christoph Kappestein", email="christoph.kappestein@gmail.com" },
]
description = "This library contains models to represent a TypeSchema specification"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Topic :: Software Development :: Code Generators",
]
dependencies = [
    "pydantic~=2.9.2",
]

[project.urls]
Homepage = "https://typeschema.org"
Issues = "https://github.com/apioo/typeschema-model-python/issues"

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
packages = ["model"]
package-dir = {"" = "src"}
