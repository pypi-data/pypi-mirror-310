[project]
name = "modely"
version = "0.1.0"
authors = [
  { name="Isaías Gutiérrez", email="" },
]
description = "Add your description here"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "click>=8.1.7",
    "pyyaml>=6.0.2",
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.scripts]
modely = "modely.commands:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.uv]
dev-dependencies = [
    "ruff>=0.7.4",
    "covdefaults>=2.3.0",
    "pre-commit>=4.0.1",
    "pytest>=8.3.3",
    "pytest-cov>=6.0.0",
    "pytest-randomly>=3.16.0",
    "types-pyyaml>=6.0.12.20240917",
]

[project.urls]
"Homepage" = "https://github.com/IsaiasGutierrezCruz/modely"

[tool.ruff]
line-length = 90
fix = false

lint.select = [
  "ALL",
]

lint.ignore = [
  "ANN401",
  "C901",
  "COM812",
  "D",
  "DTZ001",
  "E501",
  "FIX",
  "ISC001",
  "PLR0913",
  "PLR2004",
  "RET505",
  "TD003",
]

[tool.coverage.run]
plugins = ["covdefaults"]

[tool.ruff.lint.pydocstyle]
convention = "numpy"

[tool.ruff.lint.isort]
force-single-line = true

[tool.ruff.format]
docstring-code-format = true

[tool.pytest.ini_options]
testpaths = ["tests"]
xfail_strict = true
markers = ["slow: marks tests as slow (deselect with '-m \"not slow\"')"]

