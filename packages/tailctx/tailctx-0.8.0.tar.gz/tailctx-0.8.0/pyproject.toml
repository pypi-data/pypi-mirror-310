[tool.poetry]
name = "tailctx"
version = "0.8.0"

description = "Tailscale Context Manager"
authors = ["Antoine POPINEAU <antoine@popineau.eu>"]
license = "MIT"

repository = "https://github.com/apognu/tailctx"
readme = "README.md"
classifiers = ["Topic :: Security", "Topic :: Utilities"]
keywords = []

packages = [{ include = "tailctx/**/*.py" }]

[tool.poetry.dependencies]
python = ">=3.10,<4.0"
prettytable = "^3.3.0"
termcolor = "^1.1.0"
tailscale-localapi = "^0.5.0"

[tool.poetry.dev-dependencies]
black = "^22.3.0"

[tool.poetry.scripts]
tailctx = "tailctx.tailctx:main"

[tool.black]
line-length = 200

[tool.mypy]
exclude = [".venv/", "tests/"]
strict = true
warn_no_return = false
install_types = true
non_interactive = true

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
