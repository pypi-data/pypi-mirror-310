[build-system]
requires = ["flit"]
build-backend = "flit.buildapi"

[project]
name = "localleaf"
readme = "README.md"
requires-python = ">=3"
license = {file = "LICENSE"}
authors = [
    {name = "Jaziel Loureiro", email = "jazielloureiro17@gmail.com"},
    {name = "Moritz Gl√∂ckl", email = "moritzgloeckl@users.noreply.github.com"},
]
maintainers = [
    {name = "Jaziel Loureiro", email = "jazielloureiro17@gmail.com"},
]
keywords = ["overleaf", "local", "sync", "latex", "tex"]
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Intended Audience :: Science/Research",
    "Programming Language :: Python :: 3"
]
dependencies = [
    "beautifulsoup4==4.11.1",
    "certifi==2024.8.30",
    "charset-normalizer==3.4.0",
    "click==8.1.7",
    "idna==3.10",
    "PySide6==6.8.0.2",
    "PySide6_Addons==6.8.0.2",
    "PySide6_Essentials==6.8.0.2",
    "python-dateutil==2.8.2",
    "requests==2.32.3",
    "shiboken6==6.8.0.2",
    "six==1.16.0",
    "socketIO-client==0.5.7.2",
    "soupsieve==2.6",
    "urllib3==2.2.3",
    "websocket-client==1.8.0"
]
dynamic = ["version", "description"]

[project.urls]
Source = "https://github.com/jazielloureiro/LocalLeaf"

[project.scripts]
lleaf = "localleaf.cli:cli"