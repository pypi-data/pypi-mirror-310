[package]
name = "vegafusion-core"
license = "BSD-3-Clause"
edition = "2021"
version = "2.0.0"
description = "Core components required by multiple VegaFusion crates, with WASM compatibility"
resolver = "2"

[features]
tonic_support = ["tonic", "tonic-build"]
py = ["pyo3", "vegafusion-common/py"]

[dependencies]
thiserror = "^1.0.29"
bytes = "1.1.0"
itertools = "0.10.3"
regex = "^1.5.5"
ordered-float = "3.6.0"
petgraph = "0.6.0"
chrono = "0.4.23"
num-complex = "0.4.2"
rand = "0.8.5"
json-patch = "1.0.0"
log = "0.4.22"
async-trait = "0.1.73"

[dependencies.sqlparser]
version = "0.51.0"
optional = true

[dependencies.ahash]
version = "0.8.11"

[dependencies.chrono-tz]
version = "0.9.0"
features = [ "case-insensitive", "filter-by-regex",]

[dependencies.vegafusion-common]
path = "../vegafusion-common"
features = ["json", "sqlparser"]
version = "2.0.0"

[dependencies.tonic]
version = "0.12.3"
optional = true

[dependencies.serde]
version = "1.0.137"
features = ["derive"]

[build-dependencies.tonic-build]
version = "0.12.3"
optional = true

[dependencies.pyo3]
version = "0.22.4"
optional = true

[build-dependencies.protobuf-src]
version = "1.1.0"
optional = true

[dependencies.prost]
version = "0.13.3"

[dependencies.prost-types]
version = "0.13.3"

[build-dependencies.prost-build]
version = "0.13.3"

[dependencies.lazy_static]
version = "1.5"

[dependencies.serde_json]
version = "1.0.91"
default-features = false
features = ["preserve_order"]

[dependencies.datafusion-common]
version = "43.0.0"
default-features = false
