[package]
name = "vegafusion"
license = "BSD-3-Clause"
edition = "2021"
version = "2.0.0"
description = "VegaFusion Python interface"
resolver = "2"

[lib]
name = "vegafusion"
crate-type = ["cdylib"]

[features]
protobuf-src = ["vegafusion-core/protobuf-src"]

[dependencies]
log = "0.4.17"
env_logger = "0.10.0"
uuid = "1.3.0"
sysinfo = "0.32.0"
async-trait = "0.1.73"

[dependencies.arrow]
version = "53.2.0"
default-features = false

[dependencies.serde]
version = "1.0.137"
features = ["derive"]

[dependencies.vegafusion-common]
path = "local_dependencies/vegafusion-common"
features = ["pyo3", "base64"]
version = "2.0.0"

[dependencies.tonic]
version = "0.12.3"
features = ["tls"]

[dependencies.vegafusion-core]
path = "local_dependencies/vegafusion-core"
features = ["py", "tonic_support"]
version = "2.0.0"

[dependencies.vegafusion-runtime]
path = "local_dependencies/vegafusion-runtime"
version = "2.0.0"

[dependencies.tokio]
version = "1.36.0"
features = ["macros", "rt-multi-thread", "time"]

[dependencies.pyo3]
version = "0.22.4"
features = ["extension-module", "abi3-py39"]

[dependencies.pythonize]
version = "0.22"

[dependencies.pyo3-arrow]
version = "0.5.1"
default-features = false

[dependencies.prost]
version = "0.13.3"

[dependencies.lazy_static]
version = "1.5"

[dependencies.serde_json]
version = "1.0.91"
default-features = false
