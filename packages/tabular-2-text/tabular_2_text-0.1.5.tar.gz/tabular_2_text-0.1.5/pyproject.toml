[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "tabular_2_text"
version = "0.1.0"
description = "A package to convert DataFrames or CSV files to formatted text files."
authors = [
    {name = "Sandeep Junnarkar", email = "sjnews@gmail.com"}
]
license = "MIT"
readme = "README.md"
homepage = "https://github.com/sandeepmj/tabular_2_text"
repository = "https://github.com/sandeepmj/tabular_2_text"
keywords = ["pandas", "csv", "text", "dataframe"]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.dependencies]
pandas = "*"

[project.optional-dependencies]
dev = [
    "pytest",
    "flake8",
    "mypy"
]
