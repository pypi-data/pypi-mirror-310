[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "lytix-py"
version = "4.3.15"
authors = [
  { name="Lytix", email="support@lytix.com" },
]
description = "Official Lytix Client Packages"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
  "requests==2.31.0",
  "urllib3==2.2.1",
  "langchain-core>=0.3.10,<0.4.0",
  "langchain==0.3.3",
  "opentelemetry-api==1.27.0",
  "opentelemetry-sdk==1.27.0",
  "opentelemetry-exporter-otlp==1.27.0",
  "traceloop-sdk==0.33.9"
]

[project.urls]
Homepage = "https://github.com/Lytix-Labs/lytix-py"
Issues = "https://github.com/Lytix-Labs/lytix-py/issues"

