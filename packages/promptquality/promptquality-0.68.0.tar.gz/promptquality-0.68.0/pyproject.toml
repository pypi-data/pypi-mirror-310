[tool.poetry]
name = "promptquality"
version = "0.68.0"
description = "ðŸ¦¸ Supercharge your prompts with Galileo Evaluate!"
authors = ["Galileo Technologies Inc. <team@rungalileo.io>"]
readme = "README.md"
license = "Apache-2.0"
homepage = "https://www.rungalileo.io/"
# Hide the repository URL from PyPI since it's not public.
# repository = "https://github.com/rungalileo/promptquality"
documentation = "https://promptquality.docs.rungalileo.io/"
keywords = ["prompt", "nlp", "llm", "quality", "language_models", "galileo"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Framework :: Pydantic",
    "License :: OSI Approved :: Apache Software License",
    "Framework :: IPython",
    "Framework :: Jupyter",
    "Framework :: Jupyter :: JupyterLab",
    "Intended Audience :: Developers",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]

[tool.poetry.dependencies]
python = "^3.8.1,<3.13"
requests = "^2.31.0"
pydantic = "^2.7.4"
pydantic-settings = "^2.1.0"
tqdm = "^4.65.0"
pyjwt = "^2.8.0"
galileo-core = "^2.22.0"
pyarrow = { version = ">=16,<18", optional = true }
langchain = { version = "^0.2", optional = true }
numpy = [
    { version = ">=1.25.0", optional = true, python = "^3.9" },
    # NumPy 1.24.x is the last version to support Python 3.8.
    { version = "<1.25.0", optional = true, python = "~3.8" },
]


[tool.poetry.extras]
arrow = ["pyarrow"]
langchain = ["langchain"]
all = ["pyarrow", "langchain"]


[tool.poetry.group.test.dependencies]
pytest = "^8.0"
coverage = "^7.3.4"
pytest-cov = ">=4,<6"
pytest-xdist = "^3.5.0"
requests-mock = "^1.11.0"
pytest-socket = ">=0.6,<0.8"


[tool.poetry.group.dev.dependencies]
# Can't use the v1.11.0 release of mypy until https://github.com/python/mypy/issues/17535 is resolved.
mypy = "^1.10.0,<1.11.0"
pre-commit = "^3.5.0"
types-requests = "^2.31.0.1"
types-tqdm = "^4.65.0.1"
pydantic = { extras = ["mypy"], version = "^2.6.1" }


[tool.poetry.group.docs.dependencies]
mkdocs = "^1.6.0"
mkdocstrings = "^0.26.0"
mkdocstrings-python = "^1.10.2"
mkdocs-material = "^9.5.24"
griffe-fieldz = "^0.2.0"
black = "^24.4.2"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

# Test.
[tool.pytest.ini_options]
pythonpath = ["./src/"]
addopts = [
    # Run tests in parallel.
    "-n",
    "auto",
    # Show local variables in tracebacks.
    "--showlocals",
    # Show extra test summary info as specified by chars.
    "-o",
    "console_output_style=progress",
    # Disable warnings.
    "--disable-warnings",
    # Show slowest 10 test durations.
    "--durations=10",
    # Disable internet access.
    "--disable-socket",
]

# Formatters.
[tool.black]
line-length = 120

[tool.isort]
profile = "black"

[tool.docformatter]
style = "numpy"
recursive = true
wrap-summaries = 120
wrap-descriptions = 120

# Linters.
[tool.ruff]
line-length = 120
ignore = ["D10", "D415"]
fix = true
ignore-init-module-imports = true

[tool.ruff.pydocstyle]
convention = "numpy"

[tool.mypy]
mypy_path = ["src"]
disallow_untyped_defs = true
plugins = ["pydantic.mypy"]

# Release.
[tool.semantic_release]
version_variables = ["src/promptquality/__init__.py:__version__"]
version_toml = ["pyproject.toml:tool.poetry.version"]
version_source = "tag"
commit_message = "chore(release): v{version}\n\nAutomatically generated by python-semantic-release"

[tool.semantic_release.commit_parser_options]
# Release patch version on these tags,
# https://python-semantic-release.readthedocs.io/en/latest/configuration.html#commit-parser-options-dict-str-any
patch_tags = ["fix", "perf", "chore", "docs", "style", "refactor"]
