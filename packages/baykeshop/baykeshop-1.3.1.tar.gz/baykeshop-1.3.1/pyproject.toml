[project]
name = "baykeshop"
version = "1.3.1"
description = "BaykeShop开源商城系统"
readme = "README.md"
authors = [
    { name = "轻编程", email = "2539909370@qq.com" }
]
requires-python = ">=3.13"
dependencies = [
    "alipay-sdk-python>=3.7.322",
    "django>=5.1.2",
    "pillow>=11.0.0",
    "pyecharts>=2.0.7",
]

package-dir = { "baykeshop" = "src/baykeshop" }
packages = [
    "baykeshop"
]

[project.scripts]
baykeshop = "baykeshop:main"

[tool.hatch.build.targets.sdist]
include = ["baykeshop"]
exclude = ["project", "src", "docs", "*.egg-info",]

[tool.hatch.build.targets.wheel]
include = ["baykeshop"]
exclude = ["project", "src", "docs", "*.egg-info"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
