[tool.poetry]
name = "quant_screener"
version = "1.1.4"
description = "Quant product screener"
license = "LICENSE.txt"
authors = ["Artur Sepp <artursepp@gmail.com>"]
maintainers = ["Artur Sepp <artursepp@gmail.com>"]
readme = "README.md"
repository = "https://github.com/ArturSepp/QuantScreener"
documentation = "https://github.com/ArturSepp/QuantScreener"
keywords= ["quantitative", "investing", "portfolio optimization", "systematic strategies", "volatility"]
classifiers=[
        "Development Status :: 4 - Beta",
        "Environment :: Console",
        "Intended Audience :: Financial and Insurance Industry",
        "Intended Audience :: Science/Research",
        "License :: OSI Approved :: MIT License",
        "Natural Language :: English",
        "Operating System :: OS Independent",
        "Programming Language :: Python :: 3.11",
        "Programming Language :: Python :: 3.10",
        "Programming Language :: Python :: 3.9",
        "Programming Language :: Python :: 3.8",
        "Programming Language :: Python :: 3 :: Only",
        "Topic :: Office/Business :: Financial :: Investment",
    ]
#packages = [ {include = "bloomberg_fetch"} ]

[tool.poetry.urls]
"Issues" = "https://github.com/ArturSepp/QuantScreener/issues"

[tool.poetry.dependencies]
python = ">=3.8"
numpy = ">=1.26.4"
pandas = " >= 2.2.0"
qis = ">= 2.1.18"
scipy = ">= 1.10.0"


[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
