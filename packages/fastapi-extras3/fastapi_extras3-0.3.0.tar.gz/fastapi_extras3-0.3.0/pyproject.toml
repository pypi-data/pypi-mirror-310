[build-system]
requires = ['setuptools', 'setuptools-scm']
build-backend = 'setuptools.build_meta'

[project]
name = 'fastapi_extras3'
version = '0.3.0'
requires-python = '>=3.8'
dependencies = [
  'fastapi>=0.115.5'
]
authors = [
    {name = 'Andrew Scott', email = 'imgurbot12@gmail.com'},
]
description = 'Utilities to make using fastapi a little easier.'
readme = {file = 'README.md', content-type = 'text/markdown'}
license = { file = 'LICENSE' }
keywords = ['fastapi', 'utils', 'session', 'sync', 'dataclass']
classifiers = [
  'Framework :: FastAPI',
  'Intended Audience :: Developers',
  'License :: OSI Approved :: MIT License',
  'Operating System :: OS Independent',
  'Programming Language :: Python :: 3',
  'Programming Language :: Python :: 3',
  'Programming Language :: Python :: 3.8',
  'Programming Language :: Python :: 3.9',
  'Programming Language :: Python :: 3.10',
  'Programming Language :: Python :: 3.11',
  'Programming Language :: Python :: 3.12',
]


[project.urls]
homepage = 'https://github.com/imgurbot12/fastapi-extras'


[tool.setuptools.package-data]
fastapi_extras = ["py.typed"]
