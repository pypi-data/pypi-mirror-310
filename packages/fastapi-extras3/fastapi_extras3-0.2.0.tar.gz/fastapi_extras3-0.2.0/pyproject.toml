[build-system]
requires = ["setuptools", "setuptools-scm"]
build-backend = "setuptools.build_meta"

[project]
name = "fastapi_extras3"
authors = [
    {name = "Andrew Scott", email = "imgurbot12@gmail.com"},
]
version = '0.2.0'
description = "Utilities to make using fastapi a little easier."
readme = "README.md"
requires-python = ">=3.8"
keywords = ["fastapi", "utilities"]
license = {text = "MIT"}
classifiers = [
    "Framework :: FastAPI",
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    'fastapi',
    'pydantic',
]
