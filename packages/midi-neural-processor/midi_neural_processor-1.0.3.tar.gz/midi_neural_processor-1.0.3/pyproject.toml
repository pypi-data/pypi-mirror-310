[project]
name = "midi-neural-processor"
version = "1.0.3"
description = "Tokenize MIDI files for neural network processing"
readme = "README.md"
authors = [
    { name = "Kevin Yang", email = "ykcha9@gmail.com" },
    { name = "Hao Hao Tan", email = "helloharry66@gmail.com" },
    { name = "johacks", email = "joaquinjimenezlc@gmail.com" },
]
maintainers = [
    { name = "johacks", email = "joaquinjimenezlc@gmail.com" },
]
requires-python = ">=3.8"
dependencies = [
    "pretty-midi>=0.2.8",
    "setuptools>=43.0.0",
]
keywords = [
    "midi",
    "neural",
    "processor",
    "tokenizer",
    "music",
    "midi-tokenizer",
    "midi-processor",
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3 :: Only",
    "Topic :: Software Development :: Libraries",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
[project.urls]
Repository = "https://github.com/johacks/midi-neural-processor"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
