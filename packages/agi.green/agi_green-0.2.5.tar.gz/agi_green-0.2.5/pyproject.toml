[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "agi.green"
version = "0.2.5"
description = "AGI.green Framework"
readme = "README.md"
requires-python = ">=3.11"
license = { file = "LICENSE" }
authors = [
    { name = "Ken Seehart", email = "ken@agi.green" }
]
dependencies = [
    "aiohttp",
    "python-dotenv",
    "openai",
    "pyyaml",
    "redis",
    "aiofiles~=24.1.0",
    "aio_pika",
    "bcrypt",
    "motor",
    "aiosmtplib",
    "markdown",
    "ptvsd",
]

[project.optional-dependencies]
dev = [
    "pytest",
    "pytest-asyncio",
    "black",
    "isort",
]

[tool.setuptools]
packages = ["agi_green"]
include-package-data = true