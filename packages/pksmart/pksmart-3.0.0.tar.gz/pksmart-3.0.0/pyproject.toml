[tool.poetry]
name = "pksmart"
version = "3.0.0"
description = "PKSmart: An Open-Source Computational Model to Predict in vivo Pharmacokinetics of Small Molecules"
authors = ["Manas Mahale"]
readme = "README.md"
include = [
    "pksmart/data/*"
]

[tool.poetry.scripts]
pksmart = "pksmart.main:main"

[tool.poetry.dependencies]
python = ">=3.9, <3.12"
loguru = "0.7.0"
mordred = "1.2.0"
numpy = "1.23.5"
pandas = "1.5.2"
rdkit = "2022.9.2"
scikit-learn = "1.2.1"
tabulate = "^0.9.0"
dimorphite-dl = "^1.3.2"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
