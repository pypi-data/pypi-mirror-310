[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "pycrowds"
version = "0.0.2"
authors = [
  { name="Ronald Grefhorst", email="ronald@rgde.be" },
]
description = "A package to calculate the dynamic response of a bridge to a crowd loading."
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "numpy",
    "scipy",
    "plotly"
]

[project.urls]
Homepage = "https://github.com/Grefron/pycrowds"
Issues = "https://github.com/Grefron/pycrowds/issues"
