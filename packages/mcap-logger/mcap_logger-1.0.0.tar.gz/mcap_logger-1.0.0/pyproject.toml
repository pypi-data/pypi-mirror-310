[project]
name = "mcap-logger"
version = "1.0.0"
description = "provides a standardised, easy to import and use logging method with mcap"
authors = [
    { name = "Kristof Kovacs", email = "kristof.kovacs1996@gmail.com" }
]
readme = "README.md"
license = { file = "LICENSE" }
requires-python = ">=3.12"
dependencies = [
    "foxglove-schemas-protobuf>=0.2.1",
    "mcap-protobuf-support>=0.5.1",
    "mkdocs-glightbox>=0.4.0",
]

[project.urls]
Homepage = "https://github.com/8-bit-hunters/mcap_logger"
Documentation = "https://8-bit-hunters.github.io/mcap_logger/"

[tool.uv]
dev-dependencies = [
    "freezegun>=1.5.1",
    "mkdocs-material>=8.4.4",
    "mkdocstrings[python]>=0.26.2",
    "pre-commit>=3.8.0",
    "pymdown-extensions>=10.12",
    "pytest>=8.3.3",
    "python-semantic-release>=9.14.0",
    "ruff>=0.6.9",
]

[tool.ruff]
line-length = 88
target-version = "py311"

[tool.ruff.lint]
select = ["ALL"]
ignore = ["D", "W605", "ANN101", "SIM108", "TD003", "FIX002", "COM812", "ISC001", "G004"]
exclude = ["tests/*", "*_pb2.py"]

[tool.semantic_release]
version_toml = [
    "pyproject.toml:project.version"
]
assets = []
build_command_env = []
commit_message = "{version}\n\nAutomatically generated by python-semantic-release"
commit_parser = "emoji"
logging_use_named_masks = false
major_on_zero = true
allow_zero_version = true
no_git_verify = false
tag_format = "v{version}"

[tool.semantic_release.branches.main]
match = "(main|master)"
prerelease_token = "rc"
prerelease = false

[tool.semantic_release.changelog]
changelog_file = "docs/CHANGELOG.md"
exclude_commit_patterns = []
mode = "init"
insertion_flag = "<!-- version list -->"
template_dir = "templates"

[tool.semantic_release.changelog.default_templates]
changelog_file = "CHANGELOG.md"
output_format = "md"
mask_initial_release = false

[tool.semantic_release.changelog.environment]
block_start_string = "{%"
block_end_string = "%}"
variable_start_string = "{{"
variable_end_string = "}}"
comment_start_string = "{#"
comment_end_string = "#}"
trim_blocks = false
lstrip_blocks = false
newline_sequence = "\n"
keep_trailing_newline = false
extensions = []
autoescape = false

[tool.semantic_release.commit_author]
env = "GIT_COMMIT_AUTHOR"
default = "semantic-release <semantic-release>"

[tool.semantic_release.commit_parser_options]
major_tags = [":boom:"]
minor_tags = [
    ":sparkles:",
    ":children_crossing:",
    ":lipstick:",
    ":iphone:",
    ":egg:",
    ":chart_with_upwards_trend:",
]
patch_tags = [
    ":ambulance:",
    ":lock:",
    ":bug:",
    ":zap:",
    ":goal_net:",
    ":alien:",
    ":wheelchair:",
    ":speech_balloon:",
    ":mag:",
    ":apple:",
    ":penguin:",
    ":checkered_flag:",
    ":robot:",
    ":green_apple:",
]

[tool.semantic_release.remote]
name = "origin"
type = "github"
ignore_token_for_push = false
insecure = false

[tool.semantic_release.publish]
dist_glob_patterns = ["dist/*"]
upload_to_vcs_release = true
