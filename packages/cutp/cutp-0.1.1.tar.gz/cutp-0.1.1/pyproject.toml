[tool.poetry]
name = "cutp"
version = "0.1.1"
description = "Check that your container's TCP port does not conflict with the port used by your Umbrel."
authors = ["Henrique Sebasti√£o <contato@henriquesebastiao.com>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.12"
typer = "^0.13.1"


[tool.poetry.group.dev.dependencies]
taskipy = "^1.14.0"
pyaml = "^24.9.0"
ruff = "^0.8.0"
gitpython = "^3.1.43"
pytest = "^8.3.3"
pytest-cov = "^6.0.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
cutp = "cutp.app:app"

[tool.ruff]
line-length = 79
extend-exclude = ['migrations']

[tool.ruff.lint]
preview = true
select = ['I', 'F', 'E', 'W', 'PL', 'PT']

[tool.ruff.lint.per-file-ignores]
'cutp/app.py' = ['PLR2004']
'test_cli.py' = ['PLR2004']

[tool.ruff.format]
preview = true
quote-style = 'single'

[tool.taskipy.tasks]
lint = 'ruff check .; ruff check . --diff'
format = 'ruff format .; ruff check . --fix'
pre_test = 'task lint'
test = 'pytest -s -x --cov=cutp -v'
post_test = 'coverage html'