name: CD

on:
  workflow_dispatch:
  release:
    types:
      - published

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  FORCE_COLOR: 3

jobs:
  build_sdist:
    name: Build SDist
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Build SDist
        run: pipx run build --sdist

      - uses: actions/upload-artifact@v4
        with:
          name: cibw-sdist
          path: dist/*.tar.gz

  build_wheels:
    name: Build ${{ matrix.build }}-${{ matrix.arch }} wheels on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        arch: [aarch64, ppc64le, s390x, x86_64, i686]
        build: [manylinux, musllinux]
        os: [ubuntu-latest]
        use_qemu: [aarch64 ppc64le s390x]
        include:
          - os: windows-2019
            arch: AMD64
            build: win
          - os: windows-2019
            arch: x86
            build: win
          - os: macos-13
            arch: x86_64
            build: macos
          - os: macos-latest
            arch: arm64
            build: macos
          - os: ubuntu-latest
            arch: armv7l
            build: musllinux_
            use_qemu: armv7l
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up msvc on Windows
        if: runner.os == 'Windows'
        uses: ilammy/msvc-dev-cmd@v1
        with:
          arch: ${{ matrix.arch }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3.2.0
        if: runner.os == 'Linux' && contains(matrix.use_qemu, matrix.arch)

      - name: Check architecture and set environment variable
        if: runner.os == 'Linux'
        run: |
          echo "Checking architecture..."
          if [[ ${{ matrix.arch }} == "aarch64" ||
                ${{ matrix.arch }} == "ppc64le" ||
                ${{ matrix.arch }} == "s390x"   ||
                ${{ matrix.arch }} == *"arm"* ]]; then
            echo "Set VCPKG_FORCE_SYSTEM_BINARIES=1"
            echo "CIBW_ENVIRONMENT=VCPKG_FORCE_SYSTEM_BINARIES=1" >> $GITHUB_ENV
          fi

      - name: Build wheels
        uses: pypa/cibuildwheel@v2.21.3
        env:
          CIBW_ARCHS: ${{ matrix.arch }}
          CIBW_BUILD: cp311-${{ matrix.build }}*

      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: cibw-${{ runner.os }}-${{ matrix.build }}-${{ matrix.arch }}
          path: wheelhouse/*.whl

  upload_all:
    needs: [build_wheels, build_sdist]
    environment: pypi
    permissions:
      id-token: write
    runs-on: ubuntu-22.04
    if: github.event_name == 'release' && github.event.action == 'published'

    steps:
      - uses: actions/download-artifact@v4
        with:
          pattern: cibw-*
          path: dist
          merge-multiple: true

      - uses: pypa/gh-action-pypi-publish@release/v1
        env:
          PYPI_API_TOKEN: ${{ secrets.PYPI_API_TOKEN  }}
        with:
          password: ${{ secrets.PYPI_API_TOKEN }}

  pages:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-22.04
    if: ${{ github.ref_name == github.event.repository.default_branch || (github.event_name == 'release' && github.event.action == 'published') }}
    permissions:
      contents: write
      id-token: write
    timeout-minutes: 15

    steps:
      - uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          ref: ${{ github.head_ref }}

      - name: Cache
        uses: actions/cache@0c45773b623bea8c8e75f6c82b208c3cf94ea4f9 # v4
        with:
          path: |
            ~/vcpkg
            ~/.cache/pip
            ~/.cache/vcpkg
          key: cd-pages-${{ hashFiles('vcpkg.json') }}
          restore-keys: cd-pages-${{ hashFiles('vcpkg.json') }}

      - uses: actions/setup-python@f677139bbe7f9c59b41e40162b753c062f5d49a3 # v5
        with:
          python-version: 3.x

      - name: Build Docs
        run: pipx run nox -s docs

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@4f9cc6602d3f66b9c108549d475ec49e8ef4d45e # v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs/_build/html
