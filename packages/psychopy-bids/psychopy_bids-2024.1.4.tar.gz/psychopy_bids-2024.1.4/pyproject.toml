[build-system]
requires = ["setuptools>=40.8.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "psychopy-bids"
version = "2024.1.4"
description = "A PsychoPy plugin for using the Brain Imaging Data Structure (BIDS) to organize and describe data."
readme = "README.md"
requires-python = ">= 3.8"
license = { text = "GNU General Public License v3 (GPLv3)" }
authors = [
    { name = "Christoph Anzengruber", email = "christoph.anzengruber@uni-graz.at" },
    { name = "Florian Schöngaßner", email= "florian.schoengassner@uni-graz.at" },
]
classifiers = [
  "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: Implementation :: CPython",
]
urls.homepage = "https://pypi.org/project/psychopy-bids/"
urls.changelog = "https://gitlab.com/psygraz/psychopy-bids/-/blob/master/CHANGELOG"
urls.documentation = "https://psychopy-bids.readthedocs.io/en/latest/"
urls.repository = "https://gitlab.com/psygraz/psychopy-bids/"
dependencies = [
  "requests >=2.31.0",
  "numpy >= 1.21.0",
  "pandas >=1.4.3",
  "psychopy >=2023.1.0"
]

[tool.setuptools.packages.find]
where = ["", "psychopy_bids",]

[tool.setuptools.package-data]
"*" = ["*.png","*.json", "*"]

[project.entry-points."psychopy.experiment.components"]
BidsBehEventComponent = "psychopy_bids.bids_beh:BidsBehEventComponent"
BidsTaskEventComponent = "psychopy_bids.bids_task:BidsTaskEventComponent"

[project.entry-points."psychopy.experiment.routines"]
BidsExportRoutine = "psychopy_bids.bids_settings:BidsExportRoutine"
