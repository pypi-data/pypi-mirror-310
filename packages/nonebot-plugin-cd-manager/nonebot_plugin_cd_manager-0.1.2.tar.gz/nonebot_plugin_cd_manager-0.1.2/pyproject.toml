[project]
name = "nonebot-plugin-cd-manager"
version = "0.1.2"
description = "通用cd和撤回管理"
authors = [
    { name = "Cvandia", email = "106718176+Cvandia@users.noreply.github.com" },
]
dependencies = [
    "nonebot2>=2.2.0",
    "nonebot-plugin-alconna>=0.53.1",
]
requires-python = ">=3.10"
readme = "README.md"

[project.license]
text = "MIT"

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[tool.pdm]
distribution = true

[tool.pdm.build]
includes = [
    "src/nonebot_plugin_cd_manager",
]

[dependency-groups]
dev = [
    "nonebot2[fastapi]>=2.4.0",
    "nb-cli>=1.4.2",
    "ruff>=0.7.4",
]
