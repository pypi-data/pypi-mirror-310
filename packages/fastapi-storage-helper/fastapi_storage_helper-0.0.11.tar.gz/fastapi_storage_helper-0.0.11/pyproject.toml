[tool.black]
skip-string-normalization = true
line-length = 120

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "fastapi_storage_helper"
version = "0.0.11"
authors = [
  { name="Dzung Nguyen", email="dung@megatron-solutions.com" },
]
description = "FastAPI Storage Helper"
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies=[
  'boto>=2.49.0',
  'boto3>=1.26.7',
  'botocore>=1.29.22'
]

[project.urls]
"Homepage" = "https://github.com/megatron-global/fastapi-queue"
"Bug Tracker" = "https://github.com/megatron-global/fastapi-queue/issues"
