[metadata]
name = printclean
version = 1.1.0
author = Danylo Mysak
author_email = danmysak@gmail.com
description = Cleans photographed documents for improved printing
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/danmysak/print-clean
project_urls = 
	Bug Tracker = https://github.com/danmysak/print-clean/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	=src
packages = find:
include_package_data = True
python_requires = >=3.9
install_requires = 
	numpy
	opencv-python
	pytesseract
	scikit-image

[options.entry_points]
console_scripts = 
	printclean = printclean.clean:run

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

