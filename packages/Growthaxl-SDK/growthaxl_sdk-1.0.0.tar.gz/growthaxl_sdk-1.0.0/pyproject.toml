[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "Growthaxl_SDK"
version = "1.0.0"
authors = [
    { name="Sanyam Karnavat", email="sanyam.karnavat5@gmail.com" },
]
description = "A package for sending and receiving data via bus and filtering responses.(Fixed import error in filter_response function and global_storage receive.)"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

dependencies = [
    "azure-core==1.31.0",
    "azure-servicebus==7.12.3",
    "certifi==2024.8.30",
    "cffi==1.17.1",
    "charset-normalizer==3.3.2",
    "idna==3.10",
    "isodate==0.6.1",
    "msgpack==1.1.0",
    "py-algorand-sdk==2.6.1",
    "pycparser==2.22",
    "pycryptodomex==3.20.0",
    "PyNaCl==1.5.0",
    "requests==2.32.3",
    "six==1.16.0",
    "typing_extensions==4.12.2",
    "urllib3==2.2.3"
]

[project.urls]
Homepage = "https://github.com/yourusername/Growthaxl_SDK"
Issues = "https://github.com/yourusername/Growthaxl_SDK/issues"
