[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "googletrans-di"
version = "4.0.0"
authors = [
  { name="Jandre", email="j.badenhorst@decisioninc.com" },
  { name="Ashwin T", email="ssut@ssut.me" },
]
license='MIT'
description = "Free Google Translate API for Python. Translates totally free of charge."
readme = "README.rst"
requires-python = ">=3.8"
classifiers = ['Development Status :: 5 - Production/Stable',
                     'Intended Audience :: Education',
                     'Intended Audience :: End Users/Desktop',
                     'License :: Freeware',
                     'Operating System :: POSIX',
                     'Operating System :: Microsoft :: Windows',
                     'Operating System :: MacOS :: MacOS X',
                     'Topic :: Education',
                     'Programming Language :: Python',
                     'Programming Language :: Python :: 3.6',
                     'Programming Language :: Python :: 3.7',
                     'Programming Language :: Python :: 3.8']

[project.urls]
Homepage = "https://github.com/ssut/py-googletrans"
