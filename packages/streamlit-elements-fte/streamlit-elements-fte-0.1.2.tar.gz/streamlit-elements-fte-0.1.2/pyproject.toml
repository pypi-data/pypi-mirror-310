[project]
name = "streamlit-elements-fte"
version = "0.1.2"
description = "Fork of streamlit-elements with minor bugfixes"
authors = [
    { name = "fteutsch", email = "fteutsch@inovex.de" }
]
dependencies = [
    "streamlit>=1.40.0",
]
readme = "README.md"
requires-python = ">= 3.8"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.rye]
managed = true
dev-dependencies = []

[tool.hatch.metadata]
allow-direct-references = true

[tool.hatch.build.targets.wheel]
packages = ["streamlit_elements"]
