[project]
name = "spear-ai-beamformer"
description = "A conventional beamformer"
version = "0.4.0"
authors = [{ name = "Spear AI", email = "org@spear.ai" }]
dependencies = [
  "numpy>=1.26.2, <1.27",
  "scipy>=1.14.1, <1.15",
  "matplotlib>=3.9.2, <3.10",
  "soundfile>=0.12.1, <0.13",
  "tqdm>=4.66.6, <4.67",
  "pandas>=2.0.3, <2.1",
]
keywords = [
  "processing",
  "signal",
  "beamforming"
]
readme = "README.md"
requires-python = ">=3.11"

[build-system]
build-backend = "hatchling.build"
requires = ["hatchling"]

[project.urls]
Changelog = "https://github.com/spear-ai/beamform/tree/main/packages/beamformer/CHANGELOG.md"
Documentation = "https://github.com/spear-ai/beamform/tree/main/packages/beamformer"
Releases = "https://github.com/spear-ai/beamform/releases"
Repository = "https://github.com/spear-ai/beamform"

[project.scripts]
run_beamformer = "spear_ai_beamformer.beamformer_main:run_beamformer"

[tool.hatch.build.targets.sdist]
include = ["src"]

[tool.uv]
dev-dependencies = [
  "hypothesis==6.112.1",
  "mypy==1.11.2",
  "pandas-stubs>=2.2.3.241009",
  "pytest-cov==5.0.0",
  "pytest==8.3.3",
  "ruff==0.6.8",
  "spear-ai-ruff-config==5.0.0",
]
