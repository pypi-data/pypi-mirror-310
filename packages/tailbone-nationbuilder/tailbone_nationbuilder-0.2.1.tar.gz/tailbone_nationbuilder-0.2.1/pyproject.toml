
[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"


[project]
name = "tailbone-nationbuilder"
version = "0.2.1"
description = "Tailbone integration package for NationBuilder"
readme = "README.md"
authors = [{name = "Lance Edgar", email = "lance@edbob.org"}]
license = {text = "GNU GPL v3+"}
classifiers = [
        "Development Status :: 4 - Beta",
        "Environment :: Web Environment",
        "Framework :: Pyramid",
        "Intended Audience :: Developers",
        "License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)",
        "Natural Language :: English",
        "Operating System :: OS Independent",
        "Programming Language :: Python",
        "Programming Language :: Python :: 3",
        "Topic :: Office/Business",
        "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
        "Tailbone",
]


[project.entry-points."tailbone.providers"]
tailbone_nationbuilder = "tailbone_nationbuilder.provider:TailboneNationBuilderProvider"


[project.urls]
Homepage = "https://rattailproject.org"
Repository = "https://forgejo.wuttaproject.org/rattail/tailbone-nationbuilder.git"
Changelog = "https://forgejo.wuttaproject.org/rattail/tailbone-nationbuilder/src/branch/master/CHANGELOG.md"


[tool.commitizen]
version_provider = "pep621"
tag_format = "v$version"
update_changelog_on_bump = true
