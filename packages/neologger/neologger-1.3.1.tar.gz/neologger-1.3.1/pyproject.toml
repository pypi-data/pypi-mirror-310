[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "neologger"
version = "1.3.1"
description = "NeoLogger is a versatile Python library that simplifies and enhances logging and notifications in your applications. NeoLogger seamlessly integrates with Slack and Microsoft Teams for real-time notifications and supports broadcasting messages over the STOMP protocol. With its straightforward API, it streamlines the incorporation of advanced logging and notification features, saving you development time and effort."
authors = [
    { name="Pablo Martinez", email="neolink3891@gmail.com" },
]
readme = "README.md"
license = { file = "LICENSE" }
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
requires-python = ">=3.9"
dependencies = [
    "stomp.py",
    "requests",
]

[project.urls]
"Homepage" = "https://github.com/neolink3891/NeoLogger"
