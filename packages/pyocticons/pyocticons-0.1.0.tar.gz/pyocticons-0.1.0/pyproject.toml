[tool.poetry]
name = "pyocticons"
version = "0.1.0"
description = "python helper for github octicons"
keywords = ["octicons", "icons"]
authors = ["Larry Ogrodnek <ogrodnek@gmail.com>"]
readme = "readme.md"

[tool.poetry.dependencies]
python = ">=3.10,<3.14"

[tool.poetry.group.dev.dependencies]
pytest = "^8.3.3"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
