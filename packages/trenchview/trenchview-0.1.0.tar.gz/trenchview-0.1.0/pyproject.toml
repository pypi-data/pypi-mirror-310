[tool.poetry]
name = "trenchview"
version = "0.1.0"
description = "tools for looking at the trenches"
authors = ["milady-luck <luck.l89@yahoo.com>"]
license = "MIT"
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.13"
Telethon = "^1.37.0"
click = "^8.1.7"
tabulate = "^0.9.0"
pytz = "^2024.2"
requests = "^2.32.3"

[tool.poetry.group.dev.dependencies]
pytest = "^8.3.3"

[tool.poetry.scripts]
trenchview="trenchview.cli:cli"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.ruff]
# Enable pycodestyle (E), pyflakes (F), isort (I), and several other rule families
select = [
    "E",
    "F",
    "I",
    "B",
    "W",
    "C90",
    "N",
    "UP",
    "ASYNC",
    "S",
    "ISC",
    "TCH",
    "PTH",
]
ignore = []

# Target Python 3.13
target-version = "py313"

# Line length is set to 88 (same as Black's default)
line-length = 88

# Sort imports
[tool.ruff.isort]
known-first-party = ["trenchview"] # adjust this to your project name

# Additional configurations
[tool.ruff.mccabe]
max-complexity = 10

[tool.ruff.flake8-quotes]
docstring-quotes = "double"

[tool.ruff.per-file-ignores]
"test_*.py" = ["S101"]
"tests/*" = ["S101"]