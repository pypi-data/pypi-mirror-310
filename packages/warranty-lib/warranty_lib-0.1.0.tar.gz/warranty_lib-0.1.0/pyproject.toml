[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "warranty-lib"
version = "0.1.0"
description = "A library for warranty validation and calculations."
authors = [{ name = "Ganesh Ram Shanmugam", email = "ganeshramsundari@gmail.com" }]
license = { text = "MIT" }
requires-python = ">=3.7"

# URLs for project metadata
urls = { "Homepage" = "https://github.com/GaneshramS2703/warranty-lib", "Documentation" = "https://github.com/GaneshramS2703/warranty-lib#readme" }

classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent"
]

dependencies = []
