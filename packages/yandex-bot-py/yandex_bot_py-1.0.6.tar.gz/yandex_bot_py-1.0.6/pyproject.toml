[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "yandex-bot-py"
version = "1.0.6"
description = "Python Yandex messenger bot api"
authors = [
    {name = "dimankaboski", email = "dimankab@gmail.com"},
]
license = {text = "MIT"}
readme = "README.md"
Requires-Python = ">=3.12"
Requires-Dist = "requests>=2.32.3"
keywords = ["yandex", "bot", "api", "tools", "messenger"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Programming Language :: Python :: 3.12",
    "Environment :: Console",
    "License :: OSI Approved :: MIT License"
]
dependencies = [
    "requests >= 2.32.3",
]

[project.urls]
Homepage = "https://github.com/dimankaboski/yandex-bot-py"
Repository = "https://github.com/dimankaboski/yandex-bot-py"
Issues = "https://github.com/dimankaboski/yandex-bot-py/issues"

[tool.hatch.build.targets.wheel]
include = ["yandex_bot/*"]