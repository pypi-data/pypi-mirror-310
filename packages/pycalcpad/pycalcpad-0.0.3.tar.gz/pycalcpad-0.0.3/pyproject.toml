[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "pycalcpad"
version = "0.0.3"
authors = [
  { name="Ronald Grefhorst", email="ronald@rgde.be" },
]
description = "A package for the binding to Calcpad (www.calcpad.eu and https://github.com/Proektsoftbg/Calcpad/) An awesome free software for mathematical and engineering calculations. This is a pip-installable version of the wrapper included with Calcpad."
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "pythonnet",
    "termcolor"
]

[project.urls]
Homepage = "https://github.com/Grefron/pycalcpad"
Issues = "https://github.com/Grefron/pycalcpad/issues"