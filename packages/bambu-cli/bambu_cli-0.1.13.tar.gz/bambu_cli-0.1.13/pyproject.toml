[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[project]
name = "bambu-cli"
dynamic = []
description = "CLI tool for use with Bambu Printers"
authors = [
    { name = "Andrew Todd", email = "thegeektechworkshop@gmail.com" },
]
dependencies = [
    "paho-mqtt>=2.1.0",
    "ftputil>=5.1.0",
    "enlighten>=1.12.4",
    "sshkeyboard>=2.3.1",
    "requests>=2.32.3",
]
requires-python = "==3.12.*"
readme = "README.md"
version = "0.1.13"

[project.license]
text = "GPL3"

[project.scripts]
bambu = "bambu_cli.cli:main"

[tool.pdm]
distribution = true

[tool.pdm.version]
source = "scm"
tag_regex = "v(.+)"

[tool.pdm.options]
add = [
    "--no-self",
]
install = [
    "--no-self",
]
