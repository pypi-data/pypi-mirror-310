[tool.poetry]
name = "bridgtl-edm-dp-python-library"
version = "0.1.30"
description = "Bridgtl EDM Data Platform Python Library"
authors = ["Dafa Wiratama <dafa.wiratama@bankraya.co.id>"]

[tool.poetry.extras]
pyspark = ["pyspark", "SQLAlchemy"]

[tool.poetry.dependencies]
python = "3.11"
pyspark = "3.5.3"
SQLAlchemy = "2.0.36"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
