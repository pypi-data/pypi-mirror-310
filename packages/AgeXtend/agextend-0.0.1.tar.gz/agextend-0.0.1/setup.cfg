[metadata]
name = AgeXtend
version = 0.0.1
description = Discovering geroprotectors through the explainable artificial intelligence-based platform AgeXtend
author = Sakshi Arora, Sanjay Kumar Mohanty
author_email = sakshia@iiitd.ac.in, sanjaym@iiitd.ac.in
long_description = file: README.md
long_description_content_type = text/markdown
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
packages = find:
python_requires = >=3.8
include_package_data = True
install_requires = 
	numpy
	pandas
	matplotlib
	rdkit-pypi
	scikit-learn
	signaturizer
	lime
	joblib
	importlib-resources
	seaborn
	xgboost
	cloudpickle

[egg_info]
tag_build = 
tag_date = 0

