[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "py-wikipls"
version = "0.0.1a7"
authors = [
  { name="Yonathan Katz", email="yoni.gimi@gmail.com" },
]
description = "A package for requesting data from Wikipedia using the REST API."
readme = "README.md"
requires-python = ">=3.8"
license = { file="LICENSE" }
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/SpanishCat/py-wikipls"
Issues = "https://github.com/SpanishCat/py-wikipls/issues"
Sponsor = "https://github.com/sponsors/SpanishCat"
