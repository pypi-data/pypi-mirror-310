[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "django-thumbmark"
version = "0.2"
dependencies = [
    "django>=4.2",
]
license = {text = "GPL-3.0-or-later"}
description = "A Django app to transparently identify users with the ThumbmarkJS library."
readme = "README.md"
requires-python = ">= 3.10"
authors = [
    {name = "Mark Ciecior", email = "mark@markciecior.com"},
]
classifiers = [
    "Environment :: Web Environment",
    "Framework :: Django",
    "Framework :: Django :: 4.2",
    "Framework :: Django :: 5.0",
    "Framework :: Django :: 5.1",
    "Framework :: Django :: 5.2",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: BSD License",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Internet :: WWW/HTTP",
    "Topic :: Internet :: WWW/HTTP :: Dynamic Content",
]

[project.urls]
Homepage = "https://github.com/markciecior/django-thumbmark"
Repository = "https://github.com/markciecior/django-thumbmark"
Issues = "https://github.com/markciecior/django-thumbmark/issues"
Changelog = "https://github.com/markciecior/django-thumbmark/blob/main/CHANGELOG.md"