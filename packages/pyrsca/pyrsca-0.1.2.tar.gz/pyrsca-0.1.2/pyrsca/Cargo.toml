[package]
name = "pyrsca"
version = "0.1.2"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[lib]
name = "pyrsca"
crate-type = ["cdylib"]

[dependencies]
pyo3 = { version = "0.15", features = ["abi3-py36", "extension-module"] }
rsca = { version = "0.1", path = "../rsca" }
tracing = "0.1"
tracing-subscriber = "0.3"
