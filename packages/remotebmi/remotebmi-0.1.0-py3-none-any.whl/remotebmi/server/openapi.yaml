          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GetVarLocationResponseLocation"
        default:
          description: An unexpected error response.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ProblemDetails"
      parameters:
        - name: name
          in: path
          required: true
          schema:
            $ref: "#/components/schemas/VarName"
      tags:
        - Variable information
  /get_var_nbytes/{name}:
