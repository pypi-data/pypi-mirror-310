            application/json:
              schema:
                $ref: "#/components/schemas/ProblemDetails"
      parameters:
        - name: grid
          in: path
          required: true
          schema:
            $ref: "#/components/schemas/Grid"
      tags:
        - Uniform rectilinear

  /get_grid_shape/{grid}:
    get:
      operationId: get_grid_shape
      description: Get the dimensions of the model grid.
      externalDocs:
        url: https://bmi.readthedocs.io/en/stable/#get-grid-shape
