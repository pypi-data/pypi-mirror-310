components:
  schemas:
    GetVarLocationResponseLocation:
      type: object
      properties:
        location:
          type: string
          enum:
            - node
            - edge
            - face
          default: node
      additionalProperties: false
      required:
        - location
    GetComponentNameResponse:
      type: object
      properties:
        name:
          type: string
          minLength: 1
      required:
        - name
      additionalProperties: false
    Count:
      type: integer
      format: int32
      minimum: 0
    Indices:
      type: array
      items:
        type: integer
        format: int64
        description: Values of variable are indexed 0-based.
        minimum: 0
      minItems: 1
    Doubles:
      type: array
      items:
        type: number
        format: double
      minItems: 1
    GetGridRankResponse:
      type: integer
      format: int32
    GetGridSizeResponse:
      type: integer
      format: int64
    GetGridTypeResponse:
      type: object
      properties:
        type:
          type: string
          enum:
            - scalar
            - points
            - vector
            - unstructured
            - structured_quadrilateral
            - rectilinear
            - uniform_rectilinear
      required:
        - type
      additionalProperties: false
    GetTimeResponse:
      type: number
      format: double
      example: 0.0
    GetTimeStepResponse:
      type: number
      format: double
      example: 1.0
    GetTimeUnitsResponse:
      type: object
      properties:
        units:
          type: string
          minLength: 1
      required:
        - units
      additionalProperties: false
    GetValueAtIndicesResponse:
      type: array
      items:
        type: number
      minItems: 1
    GetValueResponse:
      type: array
      items:
        type: number
      minItems: 1
    GetVarGridResponse:
      type: integer
      format: int32
    GetVarItemSizeResponse:
      type: integer
      format: int64
    GetVarNBytesResponse:
      type: integer
      format: int64
    GetVarNamesResponse:
      type: array
      minItems: 0
      items:
        type: string
        minLength: 1
    GetVarTypeResponse:
      type: object
      properties:
        type:
          type: string
          externalDocs:
            url: https://swagger.io/docs/specification/data-models/data-types/#numbers  # yamllint disable-line rule:line-length
          enum:
            - float
            - double
            - int32
            - int64
      required:
        - type
      additionalProperties: false
    GetVarUnitsResponse:
      type: object
      properties:
        units:
          type: string
          minLength: 1
      required:
        - units
      additionalProperties: false
    InitializeRequest:
      type: object
      properties:
        config_file:
          type: string
          description: >
            Path to the configuration file. Should resolvable by web service.
          minLength: 0
      required:
        - config_file
      additionalProperties: false
    SetValueAtIndicesRequest:
      type: object
      properties:
        indices:
          type: array
          items:
            type: integer
            description: Values of variable are indexed 0-based.
            format: int64
            minimum: 0
          minItems: 1
        values:
          type: array
          items:
            type: number
          minItems: 1
      required:
        - indices
        - values
      additionalProperties: false
    SetValueRequest:
      type: array
      items:
        type: number
      minItems: 1
    Grid:
      type: integer
      format: int32
    VarName:
      type: string
      description: Name of the variable
      minLength: 1
    # Copy of https://json.schemastore.org/problem-object-rfc9457.json
    ProblemDetails:
      type: object
      title: An RFC 9457 problem object
      description: >-
        Definition from
        https://datatracker.ietf.org/doc/html/rfc9457#name-json-schema-for-http-proble
      properties:
        type:
          type: string
          format: uri-reference
          description: A URI reference that identifies the problem type.
        title:
          type: string
          description: "A short, human-readable summary of the problem type."
        status:
          type: integer
          description: >-
            The HTTP status code generated by the origin server for
            this occurrence of the problem.
          minimum: 100
          maximum: 599
        detail:
          type: string
          description: >
            A human-readable explanation specific to this occurrence
            of the problem.
        instance:
          type: string
          format: uri-reference
          description: >-
            A URI reference that identifies the specific occurrence
            of the problem.
            It may or may not yield further information if dereferenced.
      additionalProperties: true
