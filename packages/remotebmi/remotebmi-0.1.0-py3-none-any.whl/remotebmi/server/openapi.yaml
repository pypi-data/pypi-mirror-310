                $ref: "#/components/schemas/GetValueAtIndicesResponse"
        default:
          description: An unexpected error response.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ProblemDetails"
      parameters:
        - name: name
          in: path
          required: true
          schema:
            $ref: "#/components/schemas/VarName"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Indices"
      tags:
        - Getters

  /set_value/{name}:
    post:
      operationId: set_value
      description: Set the value of a variable.
      externalDocs:
        url: https://bmi.readthedocs.io/en/stable/#set-value
      responses:
        "204":
          description: A successful response.
        default:
          description: An unexpected error response.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ProblemDetails"
      parameters:
        - name: name
          in: path
          required: true
          schema:
            $ref: "#/components/schemas/VarName"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/SetValueRequest"
      tags:
        - Setters
  /set_value_at_indices/{name}:
    post:
      operationId: set_value_at_indices
      description: Set the value of a variable at specific indices.
      externalDocs:
        url: https://bmi.readthedocs.io/en/stable/#set-value-at-indices
      responses:
        "204":
          description: A successful response.
        default:
          description: An unexpected error response.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ProblemDetails"
      parameters:
