[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "dbgorilla"
version = "0.0.1"
authors = [
  { name="Furious Engineering", email="devops@furiousengineering.com" },
]
description = "DBGorilla Python Client"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/furiousengineering/dbgorilla-python-client"
