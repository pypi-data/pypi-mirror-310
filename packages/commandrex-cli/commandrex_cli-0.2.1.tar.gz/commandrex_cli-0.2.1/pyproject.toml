[tool.poetry]
name = "commandrex-cli"
version = "0.2.1"  # Increment version number
description = "A natural language interface for terminal commands"
authors = ["Siddhant <siddhantg314@gmail.com>"]
readme = "README.md"
license = "MIT"
# homepage = "https://github.com/siddhantg/commandrex-cli"
# repository = "https://github.com/siddhantg/commandrex-cli"
keywords = ["cli", "terminal", "natural-language", "openai", "commands"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "Intended Audience :: System Administrators",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: System :: Shells",
    "Topic :: Utilities"
]
packages = [
    { include = "commandrex_cli" }
]

[tool.poetry.dependencies]
python = "^3.9"  # Changed from 3.12 to 3.8
openai = "^1.54.3"
rich = "^13.9.4"
keyring = "^25.5.0"
colorama = "^0.4.6"
python-dotenv = "^1.0.1"
httpx = "^0.27.2"
pydantic = "^2.9.2"
typing-extensions = "^4.12.2"
prompt-toolkit = "^3.0.39"

[tool.poetry.group.dev.dependencies]
pytest = "^8.3.3"
pytest-cov = "^6.0.0"
black = "^24.10.0"
isort = "^5.13.2"
mypy = "^1.13.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
commandrex = "commandrex_cli.main:main"

[tool.black]
line-length = 88
target-version = ['py38']
include = '\.pyi?$'

[tool.isort]
profile = "black"
multi_line_output = 3

[tool.mypy]
python_version = "3.9"  # Changed from 3.12 to 3.8
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true