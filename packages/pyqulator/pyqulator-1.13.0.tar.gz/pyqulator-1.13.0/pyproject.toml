[build-system]
requires = ["setuptools >= 61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "pyqulator"
version = "1.13.0"
dependencies = [
  "PyQt6>=6.4.2",
  "sympy>=1.13.3",
]
requires-python = ">= 3.8"
authors = [
  {name = "limafresh", email = "limafresh@proton.me"},
]
description = "A fully functional Qt calculator written in Python using Sympy for calculations"
readme = {file = "README.md", content-type = "text/markdown"}
license = {file = "LICENSE"}
keywords = ["calculator", "project", "pyqt", "pyqt6", "pyqt-calculator", "sympy", "pip", "gui-project"]
classifiers = [
  "Development Status :: 5 - Production/Stable",
  "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
  "Programming Language :: Python :: 3",
  "Operating System :: OS Independent",
  "Intended Audience :: End Users/Desktop",
  "Environment :: X11 Applications :: Qt",
  "Topic :: Scientific/Engineering :: Mathematics",
  "Natural Language :: Ukrainian",
  "Natural Language :: Russian",
  "Natural Language :: English",
  "Topic :: Utilities",
]

[project.gui-scripts]
pyqulator = "pyqulator.main:main"

[project.urls]
Repository = "https://github.com/limafresh/pyqulator"
Issues = "https://github.com/limafresh/pyqulator/issues"

[tool.setuptools.package-data]
pyqulator = ["locales/*.qm"]

[tool.ruff]
line-length = 120
exclude = ["src/pyqulator/ui.py"]

[tool.ruff.lint]
extend-select = ["F", "E", "W", "I", "N"]

[tool.ruff.format]
quote-style = "double"
