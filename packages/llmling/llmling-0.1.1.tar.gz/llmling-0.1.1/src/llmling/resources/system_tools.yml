tools:
  system:
    import_path: "llmling.tools.filesystem.FileSystemTool"
    description: "File system operations"

llm_providers:
  llama:
    name: "Local Llama"
    model: "openai/gpt-3.5-turbo"

contexts:
  list_directory:
    type: "text"
    content: |
      Use your tools to list the directory content.

task_templates:
  list_directory_content:
    provider: llama
    context: list_directory
    tools: ["system"]
