[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "webinstaller"
version = "0.0.4"
authors = [
  { name="Sal0ID", email="jzqard2rv@mozmail.com" },
]
description = "A Python library designed for hassle-free file downloads from Google Drive. It lets you specify the destination folder for downloads and supports .zip and .rar file formats."
dependencies = [
    "requests",
    "pywin32",
    "bs4",
    "py7zr"
]
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/Sal0ID/webinstaller"
Issues = "https://github.com/Sal0ID/webinstaller/issues"
