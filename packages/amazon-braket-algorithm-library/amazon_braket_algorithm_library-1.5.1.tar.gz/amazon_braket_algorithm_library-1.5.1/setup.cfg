[aliases]
test = pytest

[tool:pytest]
xfail_strict = true
addopts = --verbose -n auto --durations=0 --durations-min=1
testpaths = test/unit_tests

[isort]
line_length = 100
multi_line_output = 3
include_trailing_comma = true
profile = black

[flake8]
ignore = 
	E203,
	E231,
	W503,
	RST201,RST203,RST301,
max_line_length = 100
max-complexity = 10
exclude = 
	__pycache__
	.tox
	.git
	bin
	build
	venv
rst-roles = 
	py:func,py:mod,mod

[egg_info]
tag_build = 
tag_date = 0

