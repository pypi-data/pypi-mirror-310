[tool.poetry]
name = "argus_dynamixel"
version = "0.1.6"
description = ""
authors = ["Alan Vasquez"]

[tool.poetry.dependencies]
python = ">=3.10, <4.0"  # Updated to match hdps minimum
python-dotenv = ">=1.0.1"  # Updated to be compatible with hdps
dynamixel-sdk = "^3.7.31"

[tool.poetry.dev-dependencies]
pytest = "^5.2"
flake8 = "^3.9.2"
black = ">18.9b0"
isort = "^5.8.0"
pre-commit = "^2.13.0"
pytest-cov = "^2.12.0"
mypy = "^0.812"

[tool.isort]
profile = "black"
multi_line_output = 3
include_trailing_comma = "true"
force_grid_wrap = 0
use_parentheses = "true"
line_length = 79

[tool.flake8]
max-line-length = 79

[tool.black]
line-length = 72

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"