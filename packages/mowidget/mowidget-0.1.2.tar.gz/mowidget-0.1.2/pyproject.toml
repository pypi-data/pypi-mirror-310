[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"


[project]
name = "mowidget"
version = "0.1.2"
description = "A comprehensive library of custom anywidget implementations for Marimo notebooks"
authors = [
  { name = "eugene", email = "heinereugene@pm.me" },
  { name = "Srihari Thyagarajan", email = "hari.leo03@gmail.com" },
]
readme = "README.md"
requires-python = ">=3.9"
dependencies = ["anywidget>=0.9.13", "numpy>=2.0.2", "traitlets>=5.14.3"]

[dependency-groups]
dev = [
  "anywidget>=0.9.13",
  "marimo>=0.9.23",
  "ruff>=0.7.3",
  "traitlets>=5.14.3",
]
docs = ["mkdocs-material>=9.5.45"]

[project.urls]
Homepage = "https://github.com/metaboulie/marimo-widgets"
Repository = "https://github.com/metaboulie/marimo-widgets"

[tool.setuptools]
package-dir = { "" = "src" }
packages = [
  "mowidget",
  "mowidget.design",
  "mowidget.viewer",
  "mowidget.productivity",
  "mowidget.layout",
  "mowidget.base",
]

[tool.setuptools.package-data]
"*" = ["*.js", "*.css", "*.html"]
