[project]
name = "just_agents_web"
version = "0.3.5"
description = "Just Agents - Web. It allows runing openai API for the agent in the browser."
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "just-agents>=0.3.5"
]

[tool.setuptools.packages.find]
where = ["."]
include = ["*", "config*"]
exclude = [
    "logs*",
    "output*", 
    "*.egg-info",
    "build",
    "dist",
    "__pycache__",
]

[tool.setuptools.package-data]
"config" = ["*.yaml", "*.yml"]
"just_agents_web" = ["*.yaml", "*.yml"] 