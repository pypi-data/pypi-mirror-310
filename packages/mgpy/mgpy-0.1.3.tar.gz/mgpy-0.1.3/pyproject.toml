[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["mgpy"]

[tool.hatch.build.targets.sdist]
exclude = [
  "docs/badges",
  ".vscode/",
  ".github/",
]

[project]
name = "mgpy"
version = "0.1.3"
authors = [
  { name="Moritz", email="phis@mogobb.de" },
]
description = "A small package containing simple, useful methods I regularly use and don't want to manually copy into several projects. Most methods are probably to be found in other modules."
readme = "README.md"
requires-python = ">=3.11"
classifiers = [
    "Development Status :: 1 - Planning",
    "Programming Language :: Python :: 3.11",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Topic :: Software Development :: Libraries"
]

[project.urls]
Homepage = "https://github.com/phistoh/mgpy"
