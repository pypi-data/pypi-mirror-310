[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "solrcmf"
version = "0.1.1"
authors = [
    { name = "Felix Held", email = "felix.held@gmail.com"},
]
description = "Tools for integrative analysis in flexible matrix layouts using penalized optimization techniques"
readme = "README.md"
requires-python = ">=3.10"
license = "MIT"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[tool.hatch.envs.default]
dependencies = [
    "numpy>=1.23",
    "joblib>=1.3.2",
    "scikit-learn>=1.1.0",
    "typing-extensions>=4.9.0; python_version < '3.11'",
]
[tool.hatch.envs.dev]
dependencies = [
    "ipykernel",
    "nbconvert",
    "pandas",
    "ruff",
]

[project.urls]
Homepage = "https://github.com/cyianor/solrcmf"
Issues = "https://github.com/cyianor/solrcmf/issues"

[tool.ruff]
line-length = 79
