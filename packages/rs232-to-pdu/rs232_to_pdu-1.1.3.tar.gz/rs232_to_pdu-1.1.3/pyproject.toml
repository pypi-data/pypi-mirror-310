[build-system]
requires = ['setuptools']
build-backend = 'setuptools.build_meta'

[project]
name = 'rs232-to-pdu'
version = '1.1.3'
description = 'Converts RS232 serial data to SNMP commands to control PDUs.'
readme = 'README.md'
requires-python = '>=3.11'
license = {text = 'CC BY-NC 4.0'}
dependencies = [
    'APScheduler==3.10.4',
    'astroid',
    'certifi',
    'cffi',
    'charset-normalizer',
    'cryptography',
    'dill',
    'idna',
    'isort',
    'Jinja2',
    'MarkupSafe',
    'mccabe',
    'platformdirs',
    'ply',
    'pyasn1==0.6.0',
    'pycparser',
    'pyserial==3.5',
    'pysmi',
    'pysnmp==6.2.5',
    'pysnmpcrypto',
    'pytz',
    'requests',
    'six',
    'snmpsim',
    'systemd-watchdog==0.9.0',
    'tomlkit',
    'tzlocal',
    'urllib3',
    'watchdog==5.0.0',
    'pyyaml'
]

[tool.setuptools.packages.find]
where = ['src']

[tool.setuptools.package-data]
'*' = ['*.*']
