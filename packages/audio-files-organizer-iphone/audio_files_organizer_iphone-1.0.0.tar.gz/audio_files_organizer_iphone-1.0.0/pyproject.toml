[build-system]
requires = [
    "setuptools>=42",
    "wheel"
]
build-backend = "setuptools.build_meta"

[project]
name = "audio_files_organizer_iphone"
version = "1.0.0"
description = "A tool for organizing audio files for iPhone compatibility"
readme = "README.md"
license = { file = "LICENSE" }
authors = [
  { name = "David Sandeep", email = "davidsandeep1996@gmail.com" }
]
keywords = ["audio", "organizer", "metadata", "iphone"]

# Declare dynamic fields
dynamic = ["requires-python", "classifiers"]

[project.optional-dependencies]
gui = ["tkinter"]

[project.scripts]
audio_files_organizer_iphone = "Audio_files_organizer_for_iphone.Audio_organizer:processit"
