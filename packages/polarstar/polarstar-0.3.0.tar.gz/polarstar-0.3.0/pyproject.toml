[tool.poetry]
name = "polarstar"
version = "0.3.0"
description = "Polar Star"
authors = ["Júlio Gallinaro Maranho and Patrícia Aparecida da Ana <juliogallinaro@gmail.com>"]
license = "GPL-3.0"
readme = "README.md"
homepage = "https://github.com/juliogallinaro/PolarStar"
repository = "https://github.com/juliogallinaro/PolarStar"
documentation = "https://PolarStar.readthedocs.io"
packages = [
    { include = "polarstar", from = "src" },
]
classifiers = [
    "Development Status :: 2 - Pre-Alpha",
]

[tool.poetry.urls]
Changelog = "https://github.com/juliogallinaro/PolarStar/releases"

[tool.poetry.dependencies]
python = "^3.8"
click = ">=8.0.1"
matplotlib = "^3.7"
numpy = "^1.24"
pyserial = ">=3.0"

[tool.poetry.dev-dependencies]
Pygments = ">=2.10.0"
black = ">=21.10b0"
coverage = {extras = ["toml"], version = ">=6.2"}
darglint = ">=1.8.1"
flake8 = ">=5.0.1"
flake8-bandit = ">=2.1.2"
flake8-bugbear = ">=21.9.2"
flake8-docstrings = ">=1.6.0"
flake8-rst-docstrings = ">=0.2.5"
furo = ">=2021.11.12"
isort = ">=5.10.1"
mypy = ">=0.930"
pep8-naming = ">=0.12.1"
pre-commit = {version = ">=4.0.1", python = ">=3.9"}
pre-commit-hooks = ">=4.1.0"
pytest = ">=6.2.5"
pyupgrade = ">=2.29.1"
safety = ">=3.2"
sphinx = ">=4.3.2"
sphinx-autobuild = ">=2021.3.14"
sphinx-click = ">=3.0.2"
typeguard = ">=2.13.3"
xdoctest = {extras = ["colors"], version = ">=0.15.10"}
myst-parser = {version = ">=1.0"}

[tool.poetry.scripts]
PolarStar = "polarstar.__main__:main"

[tool.poetry.group.dev.dependencies]
codecov = "^2.1.13"

[tool.coverage.paths]
source = ["src", "*/site-packages"]
tests = ["tests", "*/tests"]

[tool.coverage.run]
branch = true
source = ["polarstar", "tests"]

[tool.coverage.report]
show_missing = true
fail_under = 100

[tool.isort]
profile = "black"
force_single_line = true
lines_after_imports = 2

[tool.mypy]
strict = true
warn_unreachable = true
pretty = true
show_column_numbers = true
show_error_codes = true
show_error_context = true

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
