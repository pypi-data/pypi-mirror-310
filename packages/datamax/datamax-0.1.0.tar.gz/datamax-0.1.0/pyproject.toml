[project]
name = "datamax"
version = "0.1.0"
description = "Add your description here"
authors = [{ name = "Kyle Pitzen", email = "kyle.pitzen@gmail.com" }]
dependencies = [
    "rich>=13.9.4",
    "click>=8.1.7",
    "parsimonious>=0.10.0",
    "opencontainers[reggie]>=0.0.14",
    "pydantic>=2.9.2",
    "duckdb>=1.1.3",
    "pyarrow>=18.0.0",
    "faker>=33.0.0",
    "pendulum>=3.0.0",
    "psycopg[binary]>=3.2.3",
    "pandas>=2.2.3",
    "requests>=2.32.3",
    "google-auth>=2.36.0",
    "requests-toolbelt>=1.0.0",
    "google-cloud-storage>=2.18.2",
    "yfinance>=0.2.50",
]
readme = "README.md"
requires-python = ">= 3.8"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.rye]
managed = true
dev-dependencies = [
    "pytest>=8.3.3",
    "isort>=5.13.2",
    "ruff>=0.7.3",
    "yfinance>=0.2.50",
]

[tool.hatch.metadata]
allow-direct-references = true

[tool.hatch.build.targets.wheel]
packages = ["src/datamax"]

[project.scripts]
datamax = "datamax.cli:main"
