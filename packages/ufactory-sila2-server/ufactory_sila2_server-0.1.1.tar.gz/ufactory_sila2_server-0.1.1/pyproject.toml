[project]
name = "ufactory_sila2_server"
version = "0.1.1"
requires-python = ">=3.8"
dependencies = [
    "sila2",
    "typer",
    "xarm"
]

[build-system]
requires = ["setuptools>=61.0.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
include = ["UF_Controller*"]

[tool.setuptools.package-data]
"UF_Controller.generated" = [
    "*/*.sila.xml",
    "*/*.proto",
]
