[project]
name = "dspsim"
dynamic = ["version"]
description = "Add your description here"
readme = "README.md"
authors = [{ name = "Frank" }]
classifiers = [
    "Intended Audience :: Developers",
    "License :: OSI Approved :: GNU Affero General Public License v3",
    "Programming Language :: C++",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: Implementation :: CPython",
    "Programming Language :: Python :: Implementation :: PyPy",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Utilities",
]

requires-python = ">=3.12"
dependencies = ["nanobind>=2.2.0", "scikit-build-core>=0.10.7"]


[project.urls]
Homepage = "https://github.com/fsodari/dspsim"

[tool.scikit-build.metadata.version]
provider = "scikit_build_core.metadata.regex"
input = "src/dspsim/__init__.py"

# Scripts.
[project.scripts]
dspsim = "dspsim:main"

[tool.scikit-build]
# Use the package's package config when building.
cmake.args = ["-Ddspsim_DIR=src/dspsim/cmake", "-Wno-dev"]

minimum-version = "build-system.requires"
build-dir = "build/{wheel_tag}"
wheel.py-api = "cp312"

[tool.dspsim.parameters]
DW = 32

[build-system]
requires = ["scikit-build-core>=0.10.7", "nanobind>=2.2.0"]
build-backend = "scikit_build_core.build"
