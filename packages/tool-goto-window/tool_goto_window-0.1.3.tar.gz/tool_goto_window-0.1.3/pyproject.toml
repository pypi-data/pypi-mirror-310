[project]
name = "tool-goto-window"
version = "0.1.3"
description = "A CLI tool to switch between windows"
readme = "README.md"
authors = [
    { name = "Eyal Levin", email = "eyalev@gmail.com" }
]
requires-python = ">=3.12"
dependencies = [
    "typer>=0.13.1",
    "pywinctl>=0.4.1",
]

[project.scripts]
tool-goto-window = "tool_goto_window.cli:app"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
