[tool.poetry]
name = "gpt-multi-atomic-agents"
version = "0.1.6"
description = "Combine multiple function-based agents with dynamic routing - based on atomic-agents."
authors = ["Sean Ryan <str_ie@yahoo.co.uk>"]
readme = "README.md"
license = "MIT"
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Development Status :: 5 - Production/Stable",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
keywords = ["python", "ai", "artificial-intelligence", "multi-agent", "openai", "multi-agent-systems", "openai-api", "large-language-models", "llm", "large-language-model", "genai", "genai-chatbot"]

[project.urls]
Homepage = "https://github.com/mrseanryan/gpt-multi-atomic-agents"
Documentation = "https://github.com/mrseanryan/gpt-multi-atomic-agents"
Issues = "https://github.com/mrseanryan/gpt-multi-atomic-agents/issues"
Source = "https://github.com/mrseanryan/gpt-multi-atomic-agents"

[tool.poetry.dependencies]
python = "^3.11"
atomic-agents = "^1.0.15"
openai = "^1.54.3"
instructor = "^1.6.3"
requests = "^2.32.3"
rich = "^13.9.4"
groq = "^0.11.0"
pydantic = "^2.9.2"
anthropic = {extras = ["bedrock"], version = "^0.39.0"}

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
