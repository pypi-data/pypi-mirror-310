[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "brown-logger"
version = "0.1.0"
description = "A Singleton Logger implementation with console and file logging support"
readme = "README.md"
authors = [{name = "Lam", email = "huynhnhathanhtruc@gmail.com"}]
license = {file = "LICENSE"}
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
keywords = ["logging", "singleton", "rotating-file"]
dependencies = []
requires-python = ">=3.7"

[project.urls]
Homepage = "https://github.com/iamlamm/brown-logger"