[metadata]
name = brown-logger
version = 0.1.0
author = Lam
author_email = huynhnhathanhtruc@gmail.com
description = A singleton logger implementation supporting both console and file logging
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/iamlamm/brown-logger
project_urls = 
	Bug Tracker = https://github.com/iamlamm/brown-logger/issues
classifiers = 
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Programming Language :: Python :: 3.12
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
	Development Status :: 4 - Beta
	Intended Audience :: Developers
	Topic :: System :: Logging

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.7
install_requires = 
	typing; python_version < "3.7"

[options.packages.find]
where = src

[options.extras_require]
dev = 
	pytest>=6.0
	pytest-cov>=2.0
	flake8>=3.9.0
	black>=21.0
	isort>=5.0

[flake8]
max-line-length = 88
extend-ignore = E203
exclude = .git,__pycache__,build,dist

[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test
python_functions = test_*
addopts = -v --cov=brown_logger

[coverage:run]
source = brown_logger

[coverage:report]
exclude_lines = 
	pragma: no cover
	def __repr__
	if self.debug:
	raise NotImplementedError
	if __name__ == .__main__.:
	pass
	raise ImportError

[egg_info]
tag_build = 
tag_date = 0

