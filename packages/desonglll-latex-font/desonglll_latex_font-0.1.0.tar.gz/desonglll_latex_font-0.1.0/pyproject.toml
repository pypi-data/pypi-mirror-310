[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "desonglll_latex_font"
version = "0.1.0"
description = "Font installation for my latex template requirement."
readme = "README.rst"
authors = [{ name = "Lin Desong", email = "lindesong666@gmail.com" }]
maintainers = [{ name = "Lin Desong", email = "lindesong666@gmail.com" }]
classifiers = []
license = { text = "MIT license" }
dependencies = ["requests"]

[project.optional-dependencies]
dev = [
  "coverage", # testing
  "mypy",     # linting
  "pytest",   # testing
  "ruff",     # linting
]

[project.urls]

bugs = "https://github.com/desonglll/desonglll_latex_font/issues"
changelog = "https://github.com/desonglll/desonglll_latex_font/blob/master/changelog.md"
homepage = "https://github.com/desonglll/desonglll_latex_font"

[tool.setuptools]
package-dir = { "" = "src" }

[tool.setuptools.package-data]
"*" = ["*.*"]


# Mypy
# ----

[tool.mypy]
files = "."

# Use strict defaults
strict = true
warn_unreachable = true
warn_no_return = true
