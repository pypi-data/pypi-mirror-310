[project]
name = "cloneArmy"
version = "0.1.2"
description = "Analyze haplotypes from Illumina paired-end amplicon sequencing"
authors = [{name = "Jason D Limberis", email = "Jason.Limberis@ucsf.edu"}]
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
    "pysam>=0.21.0",
    "pandas>=2.0.0",
    "click>=8.0.0",
    "rich>=13.0.0",
    "biopython>=1.81",
    "jinja2>=3.0.0",
    "matplotlib>=3.5.0",
    "seaborn>=0.11.0",
    "networkx>=2.6.0",
    "scipy>=1.7.0"
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project.scripts]
clone-army = "cloneArmy.cli:cli"

[tool.pytest.ini_options]
addopts = "-ra -q"

[tool.hatch.build.targets.wheel]
packages = ["src/cloneArmy"]

[tool.hatch.build]
packages = ["src/cloneArmy"]