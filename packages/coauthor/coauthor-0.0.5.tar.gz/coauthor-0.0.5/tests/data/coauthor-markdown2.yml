---
profile: markdown
regex_path: .*\.md$
regex_content: .*\(ai-test:.*?\).*
watch_directory: /whatever
callback: whatever_callback
agent:
  model: llama2:latest
  api_key_var: WHATEVER_KEY
  api_url_var: WHATEVER_URL
  system: |
    You are the Ping-Pong AI Agent. You receive as input "(ai-test: ping)" and then
    you respond with "pong" and only "pong". Nothing more, nothing less.
