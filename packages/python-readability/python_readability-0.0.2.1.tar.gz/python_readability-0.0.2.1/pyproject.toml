[project]
name = "python-readability"
version = "0.0.2.1"
description = "@mozilla/readability for Python"
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
    "pythonmonkey~=1.0.0 ; sys_platform != 'emscripten'",
]

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[tool.uv]
dev-dependencies = [
    "pyodide-py",
    "ruff~=0.8.0",
]

[tool.ruff.lint]
extend-select = [
    "F",
    "I",
    "N",
    "W",
    "UP",
    "TRY",
    "RUF",
    "FURB",
    "C4",
    "ARG",
    "PIE",
    "PTH",
    "RSE",
    "SIM",
    "SLF",
]
