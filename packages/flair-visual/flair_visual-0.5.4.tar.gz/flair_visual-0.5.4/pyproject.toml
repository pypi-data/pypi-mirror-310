[project]
name = "flair-visual"
version = "0.5.4"
description = "A library for visualizing and simulating quantum circuits compiled for QuEra neutral atom quantum computers."
authors = [
    {name = "QuEra Computing Inc.", email = "info@quera.com"},
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12"
]
dependencies = [
    "numpy>=1.26.4",
    "scipy>=1.13.1",
    "pydantic>=1.3.0",
    "cirq-core>=1.3.0",
]
readme = "README.md"
requires-python = ">=3.9,<3.13"

[project.optional-dependencies]
vis = [
    "tqdm>=4.66.5",
    "matplotlib>=3.9.2",
    "pyqt5>=5.15.11",
    "ffmpeg>=1.4",
]


[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.metadata]
allow-direct-references = true

[tool.hatch.build.targets.wheel]
packages = ["src/flair_visual"]


[tool.rye]
managed = true
dev-dependencies = [
    "black>=24.2.0",
    "ruff>=0.1.7",
    "isort>=5.12.0",
    "pytest>=7.4.4",
    "ipython>=8.18.1",
    "pre-commit>=3.5.0",
    "coverage>=7.4.0",
    "matplotlib>=3.8.2",
    "icecream>=2.1.3",
    "mkdocs>=1.5.3",
    "mike>=2.0.0",
    "pyinstrument>=4.6.2",
    "twine>=5.0.0",
    "ipykernel>=6.29.4",
    "mkdocs-material>=9.5.27",
    "mkdocstrings[python]>=0.25.1",
    "mkdocs-gen-files>=0.5.0",
    "mkdocs-literate-nav>=0.6.1",
]

[tool.rye.scripts]
clean = "git clean -f"
"coverage:run" = "coverage run -m pytest test -x"
"coverage:xml" = "coverage xml"
"coverage:html" = "coverage html"
"coverage:report" = "coverage report"
"coverage:open" = "open htmlcov/index.html"
"coverage:github" = { chain = ["coverage:run", "coverage:xml", "coverage:report"]}
"test:all" = "pytest test"
"doc:serve" = "mkdocs serve"
"doc:build" = "mkdocs build"

[tool.black]
line-length = 88

[tool.ruff]
exclude = [
    ".bzr",
    ".direnv",
    ".eggs",
    ".git",
    ".hg",
    ".mypy_cache",
    ".nox",
    ".pants.d",
    ".pytype",
    ".ruff_cache",
    ".svn",
    ".tox",
    ".venv",
    "__pypackages__",
    "_build",
    "buck-out",
    "build",
    "dist",
    "node_modules",
    "venv",
]
lint.dummy-variable-rgx = "^(_+|(_+[a-zA-Z0-9_]*[a-zA-Z0-9]+?))$"
# Assume Python 3.9.
target-version = "py310"
