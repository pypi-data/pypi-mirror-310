[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "codemd"
version = "0.0.3b"
authors = [
    { name = "Peilin Yu", email = "peilin_yu@brown.edu" },
]
description = "Transform code repositories into markdown-formatted strings ready for LLM prompting"
readme = "README.md"
requires-python = ">=3.8"
license = "Apache-2.0"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
]
dependencies = [
    "pathlib>=1.0.1",
    "typing-extensions>=4.0.0",
    "pathspec>=0.11.0",
]

[project.urls]
"Homepage" = "https://github.com/dotpyu/codemd"
"Bug Tracker" = "https://github.com/dotpyu/codemd/issues"

[project.scripts]
codemd = "codemd.cli:main"

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-cov>=4.0",
    "black>=22.0",
    "flake8>=5.0",
    "mypy>=1.0",
]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = "test_*.py"
addopts = "-ra -q --cov=codemd"

[tool.coverage.run]
source = ["src"]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "if __name__ == .__main__.:",
    "raise NotImplementedError",
    "raise ImportError",
]