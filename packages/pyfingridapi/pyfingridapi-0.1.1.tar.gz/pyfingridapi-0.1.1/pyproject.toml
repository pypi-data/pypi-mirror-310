[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "pyfingridapi"
authors = [{name = "Aku Nivala", email = "aku.nivala@otx.fi"}]
version = "0.1.1"
description = "This module is intented for easy access to fingrid API"
requires-python = ">=3.8"
readme = "README.md"
dependencies = [
    "httpx>=0.27.2,<1.0.0",
    "pydantic>=2.9.2,<3.0.0"
]
keywords = ["Fingrid", "FingridOpenData", "API", "FingridApi"]
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python"
]
[project.optional-dependencies]
test = [
    "pytest",
    "pytest-order"
]
build= [
    "twine"
]
[tool.pytest.ini_options]
log_cli = true
log_cli_level = "DEBUG"