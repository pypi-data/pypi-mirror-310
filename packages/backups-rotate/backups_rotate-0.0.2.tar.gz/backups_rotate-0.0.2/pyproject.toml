[project]
name = "backups-rotate"
version = "0.0.2"
dependencies = [
  "numpy",
  "pandas",
  "ruamel.yaml",
  "click",
]
requires-python = ">=3.11"
readme = "README.md"
license = {text = "MIT License"}
description = "kind of like logrotate, but for backups"
keywords = ["backup", "database", "dump", "rotate"]
authors = [
  {name = "Thierry Parmentelat", email = "thierry.parmentelat@inria.fr"},
]

# [project.optional-dependencies]
# gui = ["PyQt5"]
# cli = [
#   "click",
# ]

[project.urls]
Repository = "https://github.com/parmentelat/backups-rotate"
"Bug Tracker" = "https://github.com/parmentelat/backups-rotate/issues"
# Homepage = "https://example.com"
# Documentation = "https://readthedocs.org"
# Changelog = "https://github.com/me/spam/blob/master/CHANGELOG.md"


[project.scripts]
backups-rotate = "backups_rotate.cli:cli"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"


[tool.hatch.build.targets.wheel]
packages = [ "backups_rotate" ]
