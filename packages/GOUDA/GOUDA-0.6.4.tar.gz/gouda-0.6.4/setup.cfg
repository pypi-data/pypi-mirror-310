[metadata]
name = GOUDA
version = 0.6.4
description = Good Old Utilities for Data Analysis!
author = Sean Mullan
author-email = sean.mullan450@gmail.com
license = mit
long-description = file: README.rst
long-description-content-type = text/x-rst; charset=UTF-8
url = https://github.com/mullans/GOUDA
project-urls = 
	Documentation = https://github.com/mullans/GOUDA
platforms = any
classifiers = 
	Development Status :: 4 - Beta
	License :: OSI Approved :: MIT License
	Intended Audience :: Developers
	Intended Audience :: Science/Research
	Operating System :: OS Independent
	Programming Language :: Python
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Programming Language :: Python :: 3.12
	Topic :: Scientific/Engineering
	Topic :: Scientific/Engineering :: Information Analysis
	Topic :: Scientific/Engineering :: Mathematics
	Topic :: Software Development :: Libraries
	Topic :: Software Development :: Libraries :: Python Modules
	Natural Language :: English

[options]
zip_safe = False
packages = find_namespace:
include_package_data = True
package_dir = 
	=src
install_requires = 
	importlib-metadata; python_version<"3.8"
	numpy
	colorama
	matplotlib
python_requires = >=3.9

[options.packages.find]
where = src
exclude = tests

[options.extras_require]
IMAGE = opencv-python; pillow
testing = pytest; pytest-cov; opencv-python; scipy;

[options.entry_points]

[test]
extras = True

[tool:pytest]
addopts = 
	--cov gouda
	--cov-report term-missing
	--cov-report html
	--cov-report xml:cov.xml
	--verbose
norecursedirs = 
	dist
	build
	.tox
testpaths = tests

[aliases]
dists = bdist_wheel

[bdist_wheel]
universal = 1

[build_sphinx]
source_dir = docs
build_dir = build/sphinx

[devpi:upload]
no-vcs = 1
formats = bdist_wheel

[flake8]
exclude = 
	.tox
	build
	dist
	.eggs
	docs/conf.py
ignore = E501

[pyscaffold]
version = 4.1.1
package = gouda
extensions = 
	markdown
	no_skeleton
	pre_commit
	tox
	travis

[egg_info]
tag_build = 
tag_date = 0

