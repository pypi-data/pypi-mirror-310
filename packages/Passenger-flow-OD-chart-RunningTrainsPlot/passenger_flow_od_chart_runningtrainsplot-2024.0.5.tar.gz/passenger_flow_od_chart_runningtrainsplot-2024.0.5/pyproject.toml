[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "Passenger_flow_OD_chart_RunningTrainsPlot"
version = "2024.0.5"
authors = [
    { name="ZeyuShen", email="sc22zs2@leeds.ac.uk" },
]
description = "An open-source library for visualizing transportation data"
readme = "README.md"
requires-python = ">=3.8"
dependencies = ["pandas", "matplotlib", "numpy"]

[tool.setuptools]
package-dir = {"" = "src"}
packages = ["Passenger_flow_OD_chart_RunningTrainsPlot"]
