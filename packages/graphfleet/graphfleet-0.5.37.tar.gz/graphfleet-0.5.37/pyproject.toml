[tool.poetry]
name = "graphfleet"
version = "0.5.37"
description = "Advanced implementation of GraphRAG for enhanced LLM reasoning"
authors = ["Zachary <zachary@qredence.ai>"]
license = "Apache-2.0"
readme = ["README.md", "SECURITY.md", "CONTRIBUTING.md"]
repository = "https://github.com/Qredence/GraphFleet"
keywords = ["knowledge", "graph", "rag", "agentic", "agent"]

packages = [
    { include = "graphfleet" },
    { include = "app" }
]

[tool.poetry.dependencies]
python = "^3.11"
fastapi = ">=0.110.1,<0.113"
uvicorn = ">=0.25.0,<0.26.0"
sqlalchemy = "^2.0.25"
asyncpg = "^0.29.0"
pydantic = ">=2.8.2,<2.9.0"
pydantic-settings = "^2.1.0"
python-dotenv = "^1.0.0"
openai = "^1.6.1"
numpy = "^1.26.3"
networkx = "^3.2.1"
pandas = "^2.1.4"
python-multipart = ">=0.0.9,<0.0.10"
httpx = ">=0.27.0,<0.28.0"
tenacity = ">=9.0.0,<10.0.0"
tiktoken = ">=0.7.0,<0.8.0"
starlette = ">=0.37.2,<0.38.0"
aiofiles = ">=23.1.0,<24.0.0"
alembic = "^1.13.1"
matplotlib = "^3.9.2"

[tool.poetry.group.dev.dependencies]
pytest = "^7.4.4"
pytest-asyncio = "^0.23.3"
black = "^23.12.1"
isort = "^5.13.2"
mypy = "^1.8.0"
ruff = "^0.1.9"
pre-commit = "^3.6.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 88
target-version = ['py311']

[tool.isort]
profile = "black"
multi_line_output = 3

[tool.mypy]
python_version = "3.11"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true

[tool.ruff]
select = ["E", "F", "I", "N", "W", "B"]
ignore = []
line-length = 88
target-version = "py311"
