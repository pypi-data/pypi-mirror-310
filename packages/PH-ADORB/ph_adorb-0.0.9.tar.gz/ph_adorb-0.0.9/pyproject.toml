[project]
name = "PH-ADORB"
version = "0.0.9"
description = "Calculate the ADORB cost for a Passive House building."
readme = "README.md"
requires-python = ">=3.10"
license = { text = "GNU" }
authors = [{ name = "Ed May", email = "phtools@bldgtyp.com" }]
maintainers = [{ name = "Ed May", email = "phtools@bldgtyp.com" }]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Operating System :: OS Independent",
]
keywords = [
    "Honeybee",
    "Honeybee-Energy",
    "Passive House",
    "Building Retrofit",
    "Architecture",
    "Energy Modeling",
    "PHIUS",
    "ADORB",
    "Carbon Emissions",
    "Embodied Carbon",
    "Embodied CO2",
]
dependencies = [
    "honeybee-energy>=1.109.17",
    "honeybee-revive>=0.0.9",
    "pandas>=2.2.3",
    "plotly>=5.24.1",
    "ph-units>=1.5.16",
    "rich>=13.8.1",
]
[project.optional-dependencies]
dev = ["black", "isort", "pytest", "coverage"]

[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project.urls]
homepage = "https://www.passivehousetools.com/"
repository = "https://github.com/PH-Tools/PH_ADORB/tree/main"


[tool.coverage.run]
command_line = "-m pytest tests"
source = ["ph_adorb"]
branch = true
cover_pylib = false
omit = ["*/__init__.py", "*.venv/*"]

[tool.coverage.report]
show_missing = true
fail_under = 100

[tool.coverage.html]
directory = "_coverage_html"

[tool.pytest.ini_options]
filterwarnings = [
    "error",
    "ignore::UserWarning",
    'ignore:function ham\(\) is deprecated:DeprecationWarning',
]

[tool.black]
line-length = 120
