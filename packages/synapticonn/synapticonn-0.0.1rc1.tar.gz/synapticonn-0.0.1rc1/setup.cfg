[metadata]
name = synapticonn
version = 0.0.1rc1
description = Inferring monosynaptic connections in neural circuits.
long_description = file: README.rst
long_description_content_type = text/x-rst
author = Michael Zabolocki
author_email = mzabolocki@gmail.com
maintainer_email = mzabolocki@gmail.com
url = https://github.com/mzabolocki/SynaptiConn
license = MIT
platforms = unix, linux, osx, win32
classifiers = 
	License :: OSI Approved :: MIT License
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10

[options]
packages = find:
python_requires = >=3.8
zip_safe = no

[options.package_data]
synapticonn = py.typed

[bdist_wheel]
universal = 1

[flake8]
max-line-length = 120

[egg_info]
tag_build = 
tag_date = 0

