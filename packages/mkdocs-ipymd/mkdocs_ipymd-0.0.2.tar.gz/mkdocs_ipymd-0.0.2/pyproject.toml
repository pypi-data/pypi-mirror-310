[tool.poetry]
name = "mkdocs_ipymd"
version = "0.0.2"
description = ""
authors = ["Felipe Angelim <felipeangelim@gmail.com>"]
readme = "README.md"
packages = [{include = "mkdocs_ipymd", from="src"}]

[tool.poetry.dependencies]
python = ">=3.9,<4.0"
markdown = ">=3"
mkdocs = ">=1"
pygments = ">=2.0.0"
nbformat = ">=5.10.4"
nbclient = ">=0.10.0"
nbconvert = ">=7.15"
ipykernel = "^6.29.5"
mkdocs-material = {version = "^9.5.45", optional = true}
pymdown-extensions = {version = "^10.12", optional = true}
pytest = {version = "^8.3.3", optional = true}
pandas = {version = "^2.2.3", optional = true}
numpy = {version = ">2.0", optional = true}
matplotlib = {version = "^3.9.2", optional = true}
pytest-cov = {version = "^6.0.0", optional = true}


[tool.poetry.scripts]
mkdocs-pymd = "mkdocs_ipymd.cli.main:cli"


[tool.poetry.extras]
dev = [
    "mkdocs-material",
    "pymdown-extensions",
    "pytest",
    "pandas",
    "numpy",
    "matplotlib",
    "pytest-cov",
]


[tool.poetry.group.dev.dependencies]


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.plugins."mkdocs.plugins"]
"ipymd" = "mkdocs_ipymd.plugin:PyToMarkdownPlugin"