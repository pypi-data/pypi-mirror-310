[tool.poetry]
name = "pyxote"
version = "0.1.0"
description = "auto installer make with python"
authors = ["HenriHTTP <zegordoplays123@gmail.com>"]
license = "MIT"
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.10"
cfgv = "3.4.0"
distlib = "0.3.9"
exceptiongroup = "1.2.2"
filelock = "3.16.1"
identify = "2.6.2"
iniconfig = "2.0.0"
mypy-extensions = "1.0.0"
nodeenv = "1.9.1"
packaging = "24.2"
platformdirs = "4.3.6"
pluggy = "1.5.0"
pre-commit = "4.0.1"
pytest = "8.3.3"
pytest-mock = "3.14.0"
pyyaml = "6.0.2"
tomli = "2.0.2"
typing-extensions = "4.12.2"
virtualenv = "20.27.1"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
