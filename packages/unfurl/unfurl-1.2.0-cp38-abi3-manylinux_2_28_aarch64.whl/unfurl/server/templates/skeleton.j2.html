<!DOCTYPE html>
<html lang="en">
<title>Unfurl {{name}}</title>
{{head}}

<body class="ui-indigo tab-width-8 gl-browser-chrome gl-platform-mac gl-dark">

  {% include 'partials/header.j2.html' %}
  <div class="layout-page hide-when-top-nav-responsive-open">
    <div class="content-wrapper content-wrapper-margin">
      <div class="container-fluid container-limited limit-container-width">
        <main class="content" id="content-body" style="display: block !important;" itemscope
          itemtype="http://schema.org/SoftwareSourceCode">
          <div class="flash-container flash-container-page sticky" data-qa-selector="flash_container">
            {% for variant in [
            "variant-success",
            "variant-warning",
            "variant-alert variant-danger",
            "variant-notice variant-info"
            ] %}
            <div class="{{variant}} mb-2">
              <span />
              <div class="close-icon-wrapper js-close-icon"></div>
            </div>
            {% endfor %}
          </div>


          {% block content %}
          {% endblock %}

        </main>
      </div>
    </div>
  </div>

    gon.unfurl_gui = true
    gon.home_project = {{home_project | tojson}}
    gon.unfurl_server_url = '/'
    gon.working_dir_project = "{{working_dir_project}}"
    {% if origin %}
