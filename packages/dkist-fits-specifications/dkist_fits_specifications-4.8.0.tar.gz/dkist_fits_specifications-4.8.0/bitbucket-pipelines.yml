image: python:3.10

definitions:
  steps:
    - step: &lint
        caches:
          - pip
        name: Lint
        script:
          - pip install pre-commit
          - pre-commit install
          - pre-commit run --all-files
    - step: &changelog
        caches:
          - pip
        name: Changelog
        script:
          - pip install towncrier
          # We need to fetch the main branch to compare against
          - git remote set-branches --add origin main
          - git fetch origin main
          - towncrier check --compare-with origin/main
    - step: &test
        name: Test
        script:
          - pip install tox
          - tox -e py310
    - step: &docs
        name: Docs
        script:
          - apt-get update
          - apt-get install -y graphviz
          - pip install tox
          - tox -e build_docs
    - step: &scan
        caches:
          - pip
        name: Scan
        script:
          - pip install -e .
          - pip freeze | grep -v @ > requirements.txt
          - cat requirements.txt
          - echo $SNYK_VERSION
          - curl -L -o snyk https://github.com/snyk/snyk/releases/download/$SNYK_VERSION/snyk-linux
          - chmod 755 snyk
          - ./snyk -d auth $SNYK_TOKEN
          - echo $SNYK_IGNORE
          - for id in $SNYK_IGNORE; do echo Ignoring $id; ./snyk ignore $id; done
          - cat .snyk || echo "No .snyk found. Probably because there was nothing to ignore."
          - echo $SNYK_CLI_COMMAND
          - $SNYK_CLI_COMMAND
    - step: &publish
        name: Publish
        script:
          - pip install -U pip
          - pip install twine build
          - python -m build --wheel --sdist --outdir wheelhouse .
          - python -m twine upload --skip-existing wheelhouse/*

    - step: &check_changelog
        name: Check for updated CHANGELOG
        script:
          - ./check_changelog_updated.sh


pipelines:
  default:
    - parallel:
        - step: *lint
        - step: *changelog
    - parallel:
        - step: *test
        - step: *docs
        - step: *scan
  tags:
    'v*':
      - parallel:
          - step: *lint
          - step: *check_changelog
      - parallel:
          - step: *test
          - step: *docs
          - step: *scan
      - step: *publish
