[metadata]
name = torchphysics
description = PyTorch implementation of Deep Learning methods to solve differential equations
author = Nick HeilenkÃ¶tter, Tom Freudenberg
author_email = nick7@uni-bremen.de, tomfre@uni-bremen.de
license = Apache-2.0
long_description = file: README.rst
long_description_content_type = text/x-rst; charset=UTF-8
url = https://github.com/boschresearch/torchphysics
project_urls = 
	Documentation = https://boschresearch.github.io/torchphysics/index.html
	Source = https://github.com/boschresearch/torchphysics
	Changelog = https://github.com/boschresearch/torchphysics/blob/main/CHANGELOG.rst
platforms = any
classifiers = 
	Development Status :: 5 - Production/Stable
	Programming Language :: Python

[options]
zip_safe = False
packages = find_namespace:
include_package_data = True
package_dir = 
	=src
install_requires = 
	torch>=2.0.0
	pytorch-lightning>=2.0.0
	numpy>=1.20.2, <2.0
	matplotlib>=3.0.0
	scipy>=1.6.3
	importlib-metadata
	jupyter

[options.packages.find]
where = src
exclude = 
	tests
	examples
	docs
	experiments

[options.extras_require]
all = 
	networkx>=2.5.1
	trimesh>=3.9.19
	shapely>=1.7.1
	rtree>=0.9.7
testing = 
	setuptools
	pytest
	pytest-cov

[options.entry_points]

[tool:pytest]
addopts = 
	--cov torchphysics --cov-report term-missing
	--verbose
norecursedirs = 
	dist
	build
	.tox
testpaths = tests

[bdist_wheel]
universal = 1

[devpi:upload]
no_vcs = 1
formats = bdist_wheel

[flake8]
max_line_length = 88
extend_ignore = E203, W503
exclude = 
	.tox
	build
	dist
	.eggs
	docs/conf.py

[pyscaffold]
version = 4.0.1
package = torchphysics
extensions = 

[egg_info]
tag_build = 
tag_date = 0

