[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "title-belt-nhl"
version = "0.3.6"
description = "CLI tool to compute NHL Title Belt info."
authors = ["kawa2287", "elffaW"]
readme = "README.md"
packages = [{ include = "title_belt_nhl" }]
include = ["title_belt_nhl/static/config.json", "title_belt_nhl/static/schedule.csv"]

[tool.poetry.scripts]
title-belt-nhl = 'title_belt_nhl.main:cli'

[tool.poetry.dependencies]
python = "^3.10"
click = "^8.1.7"
requests = "^2.32.3"
rich-click = "^1.8.3"

[tool.poetry.group.dev.dependencies]
ruff = ">=0.6.0"
pytest = "^8.3.3"
pytest-ruff = "^0.4.1"

[tool.ruff]
line-length = 90

[tool.ruff.lint]
# # Enable Pyflakes `E` and `F` codes by default.
select = ["F", "E", "W", "I", "N", "YTT", "A", "C4", "RET", "SIM"]
ignore = [
    "A003",
    "E402",
    "E741",
    "F403",
    "N802",
    "N803",
    "N806",
    "N812",
    "N815",
    "RET503",
    "RET504",
    "RET505",
    "SIM102",
]
[tool.ruff.lint.pep8-naming]
classmethod-decorators = ["classmethod", "pydantic.validator"]

[tool.pytest.ini_options]
pythonpath = ["./title_belt_nhl"]
