# Note: The tests currently run an external program (demo.py), so
# coverage won't record any data when files from this package are
# used. Therefore, ATM, we get meaningless (and low) coverage numbers.
#
# TODO: Improve in this by running the external program with coverage
# again. This should be possible.

[coverage-threshold]
line_coverage_min      = 55
file_line_coverage_min = 40
branch_coverage_min    = 0

[coverage-threshold.modules."src/greenland/runtime/__version__.py"]
    file_line_coverage_min = 0
[coverage-threshold.modules."tests/test_base_logging/demo.py"]
    file_line_coverage_min = 0
[coverage-threshold.modules."tests/test_module_aware_objects/demo.py"]
    file_line_coverage_min = 0
[coverage-threshold.modules."tests/test_module_aware_objects/demo_module.py"]
    file_line_coverage_min = 0
