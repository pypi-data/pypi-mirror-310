[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "stock_nexus_tools"
version = "0.0.1"
license = {file = "LICENSE"}
authors = [
    {name="StockNexus Enterprise", email="stock-nexus-enterprise@outlook.com"}
]
maintainers = [
    {name="StockNexus Enterprise", email="stock-nexus-enterprise@outlook.com"}
]
description = "Libraries for StockNexus Project."
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License"
]
dependencies = [
    "pika"
]

[project.urls]
Repository = "https://github.com/DevAI-64/StockNexusTools"