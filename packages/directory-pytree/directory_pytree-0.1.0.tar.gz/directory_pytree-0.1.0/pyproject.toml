[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "directory-pytree"
version = "0.1.0"
description = "A simple directory tree display tool"
readme = "README.md"
authors = [{name = "陈定钢", email = "945036663@qq.com"}]
requires-python = ">=3.6"

[project.scripts]
pytree = "pytree.main:main"

[tool.setuptools]
package-dir = {"" = "src"}