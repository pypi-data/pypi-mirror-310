[project]
name = "named_semaphores"
version = "1.0.1"
description = "High-level POSIX IPC named semaphores for Python"
readme = "README.md"
authors = [
    { name = "johacks", email = "joaquinjimenezlc@gmail.com" }
]
requires-python = ">=3.8"
dependencies = [
    "posix-ipc>=1.0.0",
    "typing-extensions>=4.12.2",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.ruff]
line-length = 100

[dependency-groups]
dev = [
    "pytest-cov>=5.0.0",
]
