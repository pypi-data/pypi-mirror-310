[build-system]
requires = ["hatchling", "setuptools"]
build-backend = "hatchling.build"

[project]
requires-python = ">= 3.10"
name = "biobroker"
description = "A package to easily broker data and metadata to repositories."
version = "0.1.1"
authors = [
  {name = "Enrique Sapena Ventura", email = "sapenaventura@gmail.com"},
]
maintainers = [
  {name = "Enrique Sapena Ventura", email = "sapenaventura@gmail.com"},
]

readme = "README-PYPI.md"
license = {file = "LICENSE"}
keywords = ["brokering", "broker", "Biosamples", "Metadata"]
classifiers = [
	"Development Status :: 4 - Beta"
]

dependencies = [
  "pandas~=2.2.3",
  "numpy~=2.1.3",
  "requests>=2.31.0",
  "openpyxl==3.1.2",
  "progressbar2~=4.4.2",
  "pydantic~=2.9.2"
]

[project.urls]
Documentation = "https://biobroker.readthedocs.io/en/latest/"
Repository = "https://github.com/ESapenaVentura/biobroker.git"
Issues = "https://github.com/ESapenaVentura/biobroker/issues"