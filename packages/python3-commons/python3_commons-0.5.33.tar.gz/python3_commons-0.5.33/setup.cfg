[metadata]
name = python3-commons
version = 0.5.32
description = Re-usable Python3 code
author = Oleg Korsak
author_email = kamikaze.is.waiting.you@gmail.com
license = gpl-3
long_description = file: README.rst
long_description_content_type = text/x-rst; charset=UTF-8
url = https://github.com/kamikaze/python3-commons
project_urls = 
	Documentation = https://github.com/kamikaze/python3-commons/wiki
platforms = any
classifiers = 
	Development Status :: 4 - Beta
	Programming Language :: Python

[options]
zip_safe = False
packages = find:
include_package_data = True
package_dir = 
	=src
setup_requires = pyscaffold>=3.2a0,<3.3a0
install_requires = 
	asyncpg==0.30.0
	lxml==5.3.0
	minio==7.2.11
	msgpack==1.1.0
	msgspec==0.18.6
	pydantic[email]==2.10.0
	pydantic-settings==2.6.1
	zeep==4.3.1
python_requires = >=3.12

[options.packages.find]
where = src
exclude = 
	tests

[options.extras_require]
testing = 
	pytest
	pytest-cov

[options.entry_points]

[test]
extras = True

[tool:pytest]
addopts = 
	--cov python3_commons --cov-report term-missing
	--verbose
norecursedirs = 
	dist
	build
	.tox
testpaths = tests

[aliases]
dists = bdist_wheel

[bdist_wheel]
universal = 1

[build_sphinx]
source_dir = docs
build_dir = build/sphinx

[devpi:upload]
no-vcs = 1
formats = bdist_wheel

[flake8]
exclude = 
	.tox
	build
	dist
	.eggs
	docs/conf.py

[pyscaffold]
version = 3.2.3
package = python3_commons

[egg_info]
tag_build = 
tag_date = 0

