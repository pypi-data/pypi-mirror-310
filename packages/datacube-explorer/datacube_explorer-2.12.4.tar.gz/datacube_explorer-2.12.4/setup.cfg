[tool:pytest]
testpaths = cubedash integration_tests
addopts = --doctest-modules
filterwarnings = ignore::FutureWarning
norecursedirs = .* build dist .git tmp*

[flake8]
max-complexity = 12
extend-ignore = 
	E203,
	PT013,
no-accept-encodings = True
doctests = True
max-line-length = 120
rst-roles = 
	class,
	func,
	ref,
rst-directives = 
	envvar,
	exception,
per-file-ignores = 
	cubedash/summary/_extents.py: E711
	cubedash/summary/_stores.py: E711
	cubedash/_reports.py: E731
	cubedash/_monitoring.py:C901
	integration_tests/asserts.py: C901
exclude = 
	.git,
	.eggs,
	__pycache__,
	old,
	build,
	dist,
	cubedash/_version.py,

[coverage:run]
source = cubedash
branch = True

[coverage:report]
precision = 2
exclude_lines = 
	pragma: no cover
	raise NotImplementedError
	raise NotImplemented
	if __name__ == .__main__.:

[isort]
line_length = 88
multi_line_output = 3
include_trailing_comma = True
force_grid_wrap = 0
known_standard_library = dataclasses
known_third_party = rapidjson,flask_themes,dateutil
known_first_party = cubedash,datacube

[mypy]
follow_imports = silent
strict_optional = True
warn_redundant_casts = True
warn_unused_ignores = True
disallow_any_generics = True
check_untyped_defs = True
disallow_untyped_defs = True

[mypy-email_validator]
ignore_missing_imports = true

[egg_info]
tag_build = 
tag_date = 0

