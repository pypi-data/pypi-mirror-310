[build-system]
requires = ["flit_core >=3.4,<4"]
build-backend = "flit_core.buildapi"

[project]
name = "atlassian_statuspage"
dynamic = ["version"]
authors = [
    { name = "Kishore Kumar", email = "spkishore007@gmail.com"}
]
description = "Statuspage.io API Client"
requires-python = ">=3.7"
readme = "README.md"
dependencies = [
    "urllib3 == 1.26.16",
    "six == 1.16.0",
    "certifi == 2023.5.7",
    "python_dateutil == 2.8.2",
    "requests == 2.29.0",
    "lambda_thread_pool == 0.0.2"
]
[project.optional-dependencies]
dev = [
    "pylint ~=2.14.0",
    "toml ~=0.10.2",
    "yapf ~=0.32.0",
]
tests = [
  "coverage >= 4.0.3",
  "nose >= 1.3.7",
  "pluggy >= 0.3.1",
  "py >= 1.4.31",
  "randomize >= 0.13"
]
[tool.black]
line-length = 99