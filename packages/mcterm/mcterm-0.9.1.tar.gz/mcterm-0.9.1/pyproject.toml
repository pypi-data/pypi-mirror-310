[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "mcterm"
version = "0.9.1"
authors = [
  { name="Jess Williams", email="devel@inuxnet.org" },
]
description = "Better Minecraft Server Terminal"
readme = "README.md"
license = {file = "LICENSE"}
keywords = ["minecraft","mcrcon","rcon","remote","command","mojang","cli","mcterm","terminal"]
requires-python = ">=3.8"
classifiers = [
    "Intended Audience :: Developers",
    "Intended Audience :: System Administrators",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
dependencies = [
    "mcrcon >= 0.6.0",
    "prompt-toolkit >= 3.0.0",
    "requests >= 1.0.0",
]

[project.scripts]
mcterm = "mcterm:main"

[project.urls]
Homepage = "https://newgit.inuxnet.org/devel/bettermcrcon"
Documentation = "https://newgit.inuxnet.org/devel/bettermcrcon"
Repository = "https://newgit.inuxnet.org/devel/bettermcrcon"
