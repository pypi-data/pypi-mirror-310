[metadata]
name = clutui
version = 0.1.0
author = 你的名字
author_email = 你的邮箱
description = 一个现代化的PyQt5 UI框架
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/你的用户名/clutui
project_urls = 
	Bug Tracker = https://github.com/你的用户名/clutui/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.7
install_requires = 
	PyQt5>=5.15.0

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

