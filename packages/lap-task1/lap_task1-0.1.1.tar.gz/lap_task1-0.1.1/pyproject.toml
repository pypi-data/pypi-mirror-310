[build-system]
requires = ["flit_core >=3.2,<4"]
build-backend = "flit_core.buildapi"

[project]
name = "lap-task1"
authors = [{name = "Johan Pauwels", email = "j.pauwels@qmul.ac.uk"}]
license = {file = "LICENSE"}
readme = "README.md"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dynamic = ["version", "description"]
requires-python = ">=3.9"
dependencies = [
    "hartufo >=0.6.5",
    "scikit-learn >=1.4",
]

[project.urls]
Home = "https://github.com/jpauwels/lap-task1"
Issues = "https://github.com/jpauwels/lap-task1/issues"

[project.scripts]
lap-task1 = "lap_task1.eval:cli"
