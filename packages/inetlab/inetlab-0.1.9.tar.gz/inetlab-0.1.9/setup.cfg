[metadata]
name = inetlab
version = 0.1.9
author = Konstantin Ignatiev
author_email = kostya@inet-lab.net
description = Python helper libraries for Web/GAE/Flask, HTML manipulation and command line tools
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/kign/pkg-inetlab
project_urls = 
	Bug Tracker = https://github.com/kign/pkg-inetlab/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: GNU General Public License v2 (GPLv2)
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.7

[options.packages.find]
where = src

[options.entry_points]
console_scripts = 
	inetlab-send-test = inetlab.mail.xmail:test

[egg_info]
tag_build = 
tag_date = 0

