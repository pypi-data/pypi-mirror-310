[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "tnr"
version = "1.4.20"
description = "Thunder CLI utility tool"
readme = "README.md"
requires-python = ">=3.7"
license = { text = "MIT" }
authors = [
    { name = "Thunder Compute", email = "support@thundercompute.com" }
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11"
]
dependencies = [
    "Click>=8.0",
    "requests>=2.2",
    "cryptography>=40.0",
    "pathlib>=1.0.1",
    "packaging>=21.0",
    "paramiko==3.4.0",
    "yaspin==3.0.2",
    "scp==0.15.0",
    "rich-click==1.8.3",
    "rich==13.7.1"
]

[project.scripts]
tnr = "thunder.thunder:cli"

[tool.hatch.build.targets.wheel]
packages = ["src/thunder"]

[tool.hatch.build]
include = [
    "src/**/*.py",
    "README.md"
]