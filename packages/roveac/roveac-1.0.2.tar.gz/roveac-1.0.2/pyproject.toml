[build-system]
requires = ["flit_core >=3.2,<4"]
build-backend = "flit_core.buildapi"

[project]
name = "roveac"
authors = [{name = "Adam Lehavi", email = "adamlehavi@gmail.com"}]
dynamic = ["version", "description"]
readme = "PyPI_README.rst"
dependencies = [
    "networkx >=3.4.2",
    "tqdm >=4.67.0"
]

[project.urls]
Homepage = "https://github.com/aLehav/ramsey-ove-and-check"
Documentation = "https://ramsey-ove-and-check.readthedocs.io/en/latest/"

[project.optional-dependencies]
doc = [
    "sphinx>=7.1.2",
    "sphinx-rtd-theme>=1.3.0rc1"
]