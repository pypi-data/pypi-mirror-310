[tool.poetry]
name = "aliros"
version = "1.5.0"
description = "A command-line tool to organize resources by Resource Orchestration Service for Alibaba Cloud."
authors = ["Garrett HE <garrett.he@outlook.com>"]
license = "GPL-3.0"
readme = "README.md"
homepage = "https://github.com/garrett-he/aliros"
repository = "https://github.com/garrett-he/aliros.git"
keywords = ["alicloud", "ros", "devops"]
packages = [{ include = "aliros", from = "src" }]
classifiers = [
    "Environment :: Console",
    "Intended Audience :: Developers",
    "Intended Audience :: System Administrators",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Utilities",
]

[tool.poetry.dependencies]
python = "^3.10,<3.13"
aliyun-python-sdk-core = "^2.16.0"
aliyun-python-sdk-ros = "^3.6.0"
click = "^8.1.7"

[tool.poetry.group.dev.dependencies]
chance = "^0.110"
cython = "^3.0.11"
pre-commit = "^4.0.1"
pyinstaller = "^6.10.0"
pylint = "^3.3.1"
pytest = "^8.3.3"
pytest-cov = "^5.0.0"
tox = "^4.21.2"

[tool.poetry.scripts]
aliros = "aliros.__main__:main"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
