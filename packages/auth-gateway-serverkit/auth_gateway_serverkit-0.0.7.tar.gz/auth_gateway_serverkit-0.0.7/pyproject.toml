[build-system]
requires = ["setuptools>=42", "wheel", "build"]
build-backend = "setuptools.build_meta"

[project]
name = "auth_gateway_serverkit"
version = "0.0.7"
authors = [
    { name = "Echo298327", email = "shalomber17@gmail.com" }
]
description = "A brief description of your package."
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

dependencies = [
    'fastapi==0.115.5',
    'httpx==0.27.2',
    'pydantic==2.9.2',
    'pydantic_settings==2.6.1',
    'pydantic[email]',
]

[project.urls]
Homepage = "https://github.com/Echo298327/auth-gateway-serverkit"

[tool.setuptools]
packages = ["auth_gateway_serverkit"]
package-dir = {"" = "src"}
