[project]
name = "podcast-transcript"
version = "0.1.1"
description = "Just a simple podcast transcript generator"
readme = "README.md"
authors = [
    { name = "Jochen WersdÃ¶rfer", email = "jochen@wersdoerfer.de" }
]
requires-python = ">=3.13"
dependencies = [
    "httpx>=0.27",
    "rich>=13",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "mypy>=1",
    "pytest-mock>=3",
    "pytest>=8",
]

[project.scripts]
transcribe = "podcast_transcript:transcribe_cli"

