[metadata]
name = codemod-yaml
description = Lib to modify yaml inplace
long_description = file: README.md
long_description_content_type = text/markdown
license = MIT
url = https://github.com/advice-animal/codemod-yaml/
author = Tim Hatch
author_email = tim@timhatch.com

[options]
packages = find:
python_requires = >=3.9
setup_requires = 
	setuptools_scm >= 8
	setuptools >= 65
include_package_data = true
install_requires = 
	tree-sitter >= 0.23.2
	tree-sitter-yaml >= 0.6.0

[options.extras_require]
dev = 
	black == 24.10.0
	checkdeps == 0.9.0
	flake8 == 7.0.0
	mypy == 1.13.0
	tox == 4.23.2
	twine == 4.0.2
	ufmt == 2.8.0
	usort == 1.0.8.post1
	wheel == 0.45.1
test = 
	coverage >= 6
	pytest
	pytest-cov
	moreorless

[options.entry_points]
console_scripts = 
	cyq=codemod_yaml.cyq:main

[check]
metadata = true
strict = true

[coverage:run]
branch = True
include = codemod_yaml/*
omit = codemod_yaml/tests/*

[coverage:report]
fail_under = 88
precision = 1
show_missing = True
skip_covered = True

[mypy]
ignore_missing_imports = True

[tox:tox]
envlist = py{37,38,39,310,311,312}, coverage

[testenv]
deps = .[test]
allowlist_externals = make
commands = 
	make test
setenv = 
	COVERAGE_FILE={toxworkdir}/.coverage.{envname}

[testenv:coverage]
deps = coverage
setenv = 
	COVERAGE_FILE={toxworkdir}/.coverage
commands = 
	coverage combine
	coverage report
depends = 
	py{37,38,39,310,311,312}

[flake8]
ignore = E203, E231, E266, E302, E501, W503, E301, E704
max-line-length = 88

[egg_info]
tag_build = 
tag_date = 0

