[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "nanocontroller"
version = "1.0.1"
description = "NanoLeaf controller"
readme = {file = "README.md", content-type = "text/markdown"}
authors = [
    {name = "Jared Gantt", email = "jaredgantt@gmail.com"}
]
requires-python = ">=3.6"
keywords = ["nanoleaf"]
license = {text = "MIT"}
urls = {Homepage = "https://github.com/JJGantt/nano_control"}

[tool.setuptools.dynamic]
dependencies = {file = ["requirements.txt"]}

