[project]
name = "is_subset"
version = "0.1.0"
description = "check if a given dictionary is subset of provided predicate"
readme = "README.md"
authors = [
    { name = "WajahatAliAbid", email = "17341777+WajahatAliAbid@users.noreply.github.com" }
]
requires-python = ">=3.12"
dependencies = []
classifiers=[
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Operating System :: Unix",
    "Operating System :: MacOS :: MacOS X",
    "Operating System :: Microsoft :: Windows",
]
keywords=["python", "is-subset"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "hatch>=1.13.0",
    "pytest>=8.3.3",
]