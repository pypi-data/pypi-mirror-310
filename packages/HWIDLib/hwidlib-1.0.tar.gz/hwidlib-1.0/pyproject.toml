[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "HWIDLib"
version = "1.0"
description = "A library for getting or modifing hardware IDs on Windows"
authors = ["Elias Tverfjell <elias.tverfjell@gmail.com>"]
license = "GPL-3.0"
readme = "README.md"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Operating System :: OS Independent",
]

[tool.poetry.dependencies]
python = "^3.13"
