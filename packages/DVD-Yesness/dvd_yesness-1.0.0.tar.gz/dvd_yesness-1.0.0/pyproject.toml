[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.sdist]
exclude = [
  "/.github"
]

[tool.hatch.build.targets.wheel]
packages = ["src/DVD_Yesness"]

[project]
name = "DVD-Yesness"
description = "DVD logo spin yes yayayayayay very cool fun project i made in about 1hr probably"
readme = "README.md"
requires-python = ">= 3.8"
version = "1.0.0"
dependencies = [
  "Pillow"
]
authors = [
  {name = "SupKittyMeow", email = "supkittymeow@gmail.com"},
]
license = {file = "LICENSE"}
keywords = ["dvd", "logo", "spin", "yes", "yay", "happy", "cool", "fun", "project"]
classifiers = [
  # How mature is this project? Common values are
  #   3 - Alpha
  #   4 - Beta
  #   5 - Production/Stable
  "Development Status :: 5 - Production/Stable",

  # Indicate who your project is intended for
  "Intended Audience :: End Users/Desktop",
  "Topic :: Games/Entertainment",

  # Pick your license as you wish (see also "license" above)
  "License :: CC0 1.0 Universal (CC0 1.0) Public Domain Dedication",

  # Specify the Python versions you support here.

  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
]

[project.urls]
Repository = "https://github.com/SupKittyMeow/DVD-yesness"
Issues = "https://github.com/SupKittyMeow/DVD-yesness/issues"